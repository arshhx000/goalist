<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* Light blue-gray background */
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .task-card, .goal-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .task-card:hover, .goal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
        }
        .status-btn, .delete-btn {
            transition: all 0.2s ease-in-out;
        }
        .status-btn:hover, .delete-btn:hover {
            transform: scale(1.05);
        }
        .modal {
            animation: modalFadeIn 0.3s ease-out forwards;
        }
        .modal-content {
             animation: modalScaleIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
         @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes modalScaleIn {
            from { transform: scale(0.95); }
            to { transform: scale(1); }
        }
        #copy-tooltip {
            transition: opacity 0.3s ease-in-out;
        }
        /* Radial Progress */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-lg font-semibold text-gray-700 hover:text-blue-600 transition-colors duration-300">Home</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column: Main Schedule -->
            <div class="lg:col-span-2">
                <div class="glass-card p-6 md:p-8 rounded-2xl shadow-lg">
                    <div class="flex justify-between items-center mb-6">
                         <div class="text-left">
                            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Today's Schedule</h1>
                        </div>
                        <button id="add-task-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 flex items-center space-x-2 shadow-md hover:shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                            <span>Add Task</span>
                        </button>
                    </div>

                    <!-- Task List -->
                    <div class="space-y-4" id="tasks-container">
                        <p class="text-gray-500 text-center">Loading schedule...</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: Widgets -->
            <div class="space-y-8">
                 <!-- Time Widget -->
                <div class="glass-card p-6 rounded-2xl shadow-lg text-center">
                    <p id="current-date-heading" class="text-gray-600 font-medium"></p>
                    <p id="current-time" class="text-4xl font-bold text-gray-800 mt-2"></p>
                </div>
                
                 <!-- Progress Widget -->
                <div class="glass-card p-6 rounded-2xl shadow-lg text-center relative">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Daily Progress</h2>
                    <div class="relative w-40 h-40 mx-auto">
                        <svg class="w-full h-full" viewBox="0 0 100 100">
                            <!-- Background circle -->
                            <circle class="text-gray-200" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                            <!-- Progress circle -->
                            <circle id="progress-ring" class="progress-ring__circle text-blue-600" stroke-width="10" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span id="progress-text" class="text-3xl font-bold text-blue-600">0%</span>
                        </div>
                    </div>
                     <div id="progress-recommendation-section" class="mt-4 text-sm text-gray-600">
                        <!-- Recommendation text here -->
                    </div>

                    <!-- Copy Data Button -->
                    <div class="absolute top-4 right-4">
                        <button id="copy-data-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold p-2 rounded-full transition-all duration-300" title="Copy Daily Summary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" /><path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h6a2 2 0 00-2-2H5z" /></svg>
                        </button>
                        <span id="copy-tooltip" class="absolute right-0 mt-2 bg-gray-800 text-white text-xs px-2 py-1 rounded-md opacity-0 transition-opacity whitespace-nowrap">
                            Copied!
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="hidden modal fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-gray-800">Add a New Task</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <form id="add-task-form">
                <div class="mb-4">
                    <label for="task-name" class="block text-sm font-medium text-gray-700 mb-1">Task Name</label>
                    <input type="text" id="task-name" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="task-start-time" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                        <input type="time" id="task-start-time" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="task-end-time" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                        <input type="time" id="task-end-time" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                <button type="submit" id="save-task-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Save Task</button>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, writeBatch, getDocs, query, orderBy, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyDX8H-_OfG4LMbPMji9IJEgHJfanyedEGY",
          authDomain: "goalist-a6573.firebaseapp.com",
          projectId: "goalist-a6573",
          storageBucket: "goalist-a6573.appspot.com",
          messagingSenderId: "850792903925",
          appId: "1:850792903925:web:8bdf55f3de7926b19e81bc",
          measurementId: "G-HZQ897N97C"
        };
        
        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userId = null;
        let scheduleCache = [];

        document.addEventListener('DOMContentLoaded', () => {
            const taskContainer = document.getElementById('tasks-container');
            const dateHeadingEl = document.getElementById('current-date-heading');
            const timeEl = document.getElementById('current-time');
            const progressRing = document.getElementById('progress-ring');
            const progressText = document.getElementById('progress-text');
            const progressRecommendation = document.getElementById('progress-recommendation-section');
            
            // Modal Elements
            const addTaskBtn = document.getElementById('add-task-btn');
            const addTaskModal = document.getElementById('add-task-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const addTaskForm = document.getElementById('add-task-form');
            
            // Copy Elements
            const copyBtn = document.getElementById('copy-data-btn');
            const copyTooltip = document.getElementById('copy-tooltip');
            
            // Setup Progress Ring
            const radius = progressRing.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
            progressRing.style.strokeDashoffset = circumference;

            function setProgress(percent) {
                const offset = circumference - percent / 100 * circumference;
                progressRing.style.strokeDashoffset = offset;
                progressText.textContent = `${Math.round(percent)}%`;
            }

            // --- Modal Logic ---
            addTaskBtn.addEventListener('click', () => addTaskModal.classList.remove('hidden'));
            closeModalBtn.addEventListener('click', () => addTaskModal.classList.add('hidden'));

            addTaskForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!userId) return;

                const taskName = document.getElementById('task-name').value;
                const startTime24 = document.getElementById('task-start-time').value;
                const endTime24 = document.getElementById('task-end-time').value;

                const formatTime12h = (t) => { let [h, m] = t.split(':'); return `${(h % 12 || 12)}:${m} ${h >= 12 ? 'PM' : 'AM'}`; };
                
                const dateKey = getTodaysDateKey();
                const newDailyTask = { name: taskName, startTime: formatTime12h(startTime24), endTime: formatTime12h(endTime24) };
                
                try {
                    await addDoc(collection(db, 'users', userId, 'dailyTasks', dateKey, 'tasks'), newDailyTask);
                    scheduleCache = [];
                    await updateDashboard();
                    addTaskModal.classList.add('hidden');
                    addTaskForm.reset();
                } catch (error) { console.error("Error adding daily task: ", error); }
            });
            
            // --- Copy Data Logic ---
            copyBtn.addEventListener('click', async () => {
                if (!userId) return;
                
                const dateKey = getTodaysDateKey();
                const dailyTasks = await getCombinedSchedule(userId);
                const statuses = await getTaskStatuses(userId, dateKey);

                let summary = `Daily Summary for ${new Date().toLocaleDateString('en-US', { dateStyle: 'full' })}\n\n--- Schedule ---\n`;
                dailyTasks.forEach(t => summary += `- ${t.name} (${t.startTime} - ${t.endTime}): ${(statuses[t.id] || 'Unmarked').replace(/^\w/, c => c.toUpperCase())}\n`);

                const achievedTasks = Object.values(statuses).filter(s => s === 'achieved').length;
                const pct = dailyTasks.length > 0 ? ((achievedTasks / dailyTasks.length) * 100).toFixed(0) : 0;
                summary += `\n--- Progress ---\nCompletion: ${pct}%`;
                
                navigator.clipboard.writeText(summary).then(() => {
                    copyTooltip.classList.remove('opacity-0');
                    setTimeout(() => copyTooltip.classList.add('opacity-0'), 2000);
                });
            });

            // --- Data & Core Logic ---
            const getTodaysDateKey = () => new Date().toISOString().split('T')[0];
            const parseTime = (timeStr) => {
                const now = new Date();
                const [time, modifier] = timeStr.split(' ');
                let [hours, minutes] = time.split(':');
                if (hours === '12') hours = '00';
                if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
                return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);
            };

            const seedInitialDefaultSchedule = async (uid) => {
                const scheduleRef = collection(db, 'users', uid, 'defaultSchedule');
                const batch = writeBatch(db);
                const defaultSchedule = [
                    { name: 'Gym Session', startTime: '06:30 AM', endTime: '07:30 AM' }, { name: 'Breakfast', startTime: '07:30 AM', endTime: '08:00 AM' }, { name: 'Personal Work', startTime: '08:00 AM', endTime: '09:00 AM' }, { name: 'College', startTime: '09:00 AM', endTime: '05:00 PM' },
                ];
                defaultSchedule.forEach(task => batch.set(doc(scheduleRef), task));
                await batch.commit();
            };

            const getCombinedSchedule = async (uid) => {
                if (scheduleCache.length > 0) return scheduleCache;
                
                const defaultScheduleQuery = query(collection(db, 'users', uid, 'defaultSchedule'));
                const defaultSnapshot = await getDocs(defaultScheduleQuery);
                if (defaultSnapshot.empty) {
                    await seedInitialDefaultSchedule(uid);
                    return getCombinedSchedule(uid);
                }
                const defaultTasks = defaultSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), isDefault: true }));

                const dateKey = getTodaysDateKey();
                const dailyTasksQuery = query(collection(db, 'users', uid, 'dailyTasks', dateKey, 'tasks'));
                const dailySnapshot = await getDocs(dailyTasksQuery);
                const dailyTasks = dailySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), isDefault: false }));
                
                scheduleCache = [...defaultTasks, ...dailyTasks].sort((a, b) => parseTime(a.startTime) - parseTime(b.startTime));
                return scheduleCache;
            };

            const getTaskStatuses = async (uid, dateKey) => {
                const docSnap = await getDoc(doc(db, 'users', uid, 'taskHistory', dateKey));
                return docSnap.exists() ? docSnap.data().statuses || {} : {};
            };

            const updateDashboard = async () => {
                try {
                    if (!userId) return;
                
                    const dailyTasks = await getCombinedSchedule(userId);
                    const dateKey = getTodaysDateKey();
                    const statuses = await getTaskStatuses(userId, dateKey);
                    const now = new Date();
                    
                    taskContainer.innerHTML = '';
                    
                    let currentTaskIndex = -1;
                    dailyTasks.forEach((task, index) => {
                        const startTime = parseTime(task.startTime);
                        const endTime = parseTime(task.endTime);
                        if (now >= startTime && now < endTime) currentTaskIndex = index;
                    });
                    
                    const achievedTasks = Object.values(statuses).filter(s => s === 'achieved').length;
                    const completionPercentage = dailyTasks.length > 0 ? (achievedTasks / dailyTasks.length) * 100 : 0;
                    setProgress(completionPercentage);
                    
                    const recommendationPercentage = Math.min(100, Math.round(completionPercentage) + 5);
                    progressRecommendation.innerHTML = `Great work today! Let's aim for <strong>${recommendationPercentage}%</strong> completion tomorrow.`;
                    
                    if (dailyTasks.length === 0) {
                        taskContainer.innerHTML = `<p class="text-gray-500 text-center">No tasks scheduled for today. Add one to get started!</p>`;
                    } else {
                        dailyTasks.forEach((task, index) => {
                            const status = statuses[task.id] || 'unmarked';
                            let stateClass = 'bg-white';
                            let borderColor = 'border-gray-200';
                            if (index === currentTaskIndex) { stateClass = 'bg-blue-50'; borderColor = 'border-blue-500'; }
                            if (status === 'achieved') { stateClass = 'bg-green-50'; borderColor = 'border-green-500'; }
                            if (status === 'failed') { stateClass = 'bg-red-50'; borderColor = 'border-red-500'; }

                            const card = `
                            <div class="task-card p-4 rounded-lg shadow-sm border-l-4 ${borderColor} ${stateClass}">
                                <div class="flex justify-between items-center">
                                    <p class="text-lg font-semibold text-gray-800">${task.name}</p>
                                    <p class="text-base font-medium text-gray-600">${task.startTime} - ${task.endTime}</p>
                                </div>
                                <div class="mt-3 pt-3 border-t border-gray-200 flex justify-end items-center space-x-2">
                                    <button class="status-btn p-2 rounded-full flex items-center space-x-2 text-sm ${status === 'achieved' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600 hover:bg-green-500 hover:text-white'}" data-task-id="${task.id}" data-status="achieved"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg><span>Achieved</span></button>
                                    <button class="status-btn p-2 rounded-full flex items-center space-x-2 text-sm ${status === 'failed' ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-600 hover:bg-red-500 hover:text-white'}" data-task-id="${task.id}" data-status="failed"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.697a1 1 0 010-1.414z" clip-rule="evenodd" /></svg><span>Failed</span></button>
                                    <button class="delete-btn p-2 rounded-full text-gray-400 hover:bg-red-100 hover:text-red-500" data-task-id="${task.id}" data-is-default="${task.isDefault}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                                    </button>
                                </div>
                            </div>`;
                            taskContainer.innerHTML += card;
                        });
                    }
                } catch (error) {
                    console.error("Error updating dashboard:", error);
                    taskContainer.innerHTML = `<p class="text-red-500 text-center">Could not load tasks. Please try refreshing the page.</p>`;
                }
            };
            
            taskContainer.addEventListener('click', async (e) => {
                const statusButton = e.target.closest('.status-btn');
                const deleteButton = e.target.closest('.delete-btn');

                if (statusButton) {
                    const { taskId, status } = statusButton.dataset;
                    const dateKey = getTodaysDateKey();
                    const docRef = doc(db, "users", userId, "taskHistory", dateKey);
                    const currentStatuses = await getTaskStatuses(userId, dateKey);
                    const newStatus = currentStatuses[taskId] === status ? 'unmarked' : status;
                    await setDoc(docRef, { statuses: { ...currentStatuses, [taskId]: newStatus } }, { merge: true });
                }

                if (deleteButton) {
                    const { taskId, isDefault } = deleteButton.dataset;
                    const isDefaultBool = isDefault === 'true';
                    const collectionName = isDefaultBool ? 'defaultSchedule' : `dailyTasks/${getTodaysDateKey()}/tasks`;
                    const docRef = doc(db, 'users', userId, collectionName, taskId);
                    await deleteDoc(docRef);
                }
                
                if(statusButton || deleteButton) {
                    scheduleCache = []; // Clear cache to force a re-fetch
                    await updateDashboard();
                }
            });

            const updateClock = () => {
                const now = new Date();
                const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
                dateHeadingEl.textContent = now.toLocaleDateString('en-US', dateOptions);
                timeEl.textContent = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            };

            // --- INITIALIZATION ---
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    await updateDashboard();
                    updateClock();
                    setInterval(updateClock, 1000);
                } else {
                    signInAnonymously(auth).catch((error) => {
                        console.error("Anonymous sign-in failed:", error);
                        document.body.innerHTML = `<div class="flex items-center justify-center h-screen bg-gray-100 text-center p-4"><div class="p-8 bg-white rounded-lg shadow-md"><h1 class="text-2xl font-bold text-red-600 mb-2">Connection Error</h1><p class="text-gray-600">Could not load your tasks. Please ensure you have enabled Anonymous Authentication in your Firebase project's sign-in methods and then refresh the page.</p></div></div>`;
                    });
                }
            });
        });
    </script>
</body>
</html>
