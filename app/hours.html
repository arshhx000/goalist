<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours | Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            black: '#0F0F0F',
                            dark: '#141414',
                            surface: '#1F1F1F',
                            border: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0F0F0F;
            color: #e5e5e5;
            -webkit-font-smoothing: antialiased;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(30, 30, 30, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .input-dark {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .input-dark:focus {
            outline: none;
            border-color: rgba(16, 185, 129, 0.5);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Radio Button Styling */
        .category-radio:checked + div {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0F0F0F; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body class="flex flex-col min-h-screen selection:bg-white selection:text-black">

    <!-- Header -->
    <header class="fixed w-full z-50 glass-panel border-b-0 border-t-0 border-x-0 h-16">
        <nav class="max-w-7xl mx-auto px-6 h-full flex justify-between items-center">
             <div class="flex items-center gap-4">
                <a href="index.html" class="text-gray-500 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </a>
                <span class="text-sm tracking-[0.2em] uppercase font-light text-gray-200">HOURS LOG</span>
             </div>
             <div class="flex items-center gap-2">
                 <div id="auth-status" class="w-1.5 h-1.5 rounded-full bg-gray-600 transition-colors duration-300"></div>
             </div>
        </nav>
    </header>

    <main class="flex-grow pt-24 pb-12 px-6">
        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left Column: Timer Control (5 cols) -->
            <div class="lg:col-span-5 space-y-6">
                
                <!-- Timer Card -->
                <div class="glass-panel p-8 rounded-2xl animate-fade-in relative overflow-hidden">
                    
                    <!-- Form State -->
                    <div id="setup-form" class="space-y-6 transition-all duration-500">
                        <div class="text-center mb-8">
                            <h2 class="text-2xl font-light">New <span class="font-serif italic text-gray-400">Session</span></h2>
                        </div>

                        <!-- Duration Input -->
                        <div>
                            <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-2">Duration (Minutes)</label>
                            <input type="number" id="duration-input" class="input-dark w-full rounded-lg px-4 py-3 text-lg font-mono" placeholder="25" min="1" value="25">
                        </div>

                        <!-- Category Selection -->
                        <div>
                            <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-2">Focus Area</label>
                            <div class="grid grid-cols-2 gap-4">
                                <label class="cursor-pointer group">
                                    <input type="radio" name="category" value="Study" class="category-radio hidden" checked>
                                    <div class="border border-white/10 rounded-lg p-3 text-center transition-all group-hover:border-white/30">
                                        <span class="text-xs uppercase tracking-widest">Study</span>
                                    </div>
                                </label>
                                <label class="cursor-pointer group">
                                    <input type="radio" name="category" value="Work" class="category-radio hidden">
                                    <div class="border border-white/10 rounded-lg p-3 text-center transition-all group-hover:border-white/30">
                                        <span class="text-xs uppercase tracking-widest">Work</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Task Name -->
                        <div>
                            <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-2">Objective Name</label>
                            <input type="text" id="task-name" class="input-dark w-full rounded-lg px-4 py-3 text-sm" placeholder="e.g. Physics Chapter 4">
                        </div>

                        <button id="start-btn" class="w-full bg-white text-black hover:bg-gray-200 py-4 rounded-lg font-medium text-xs uppercase tracking-[0.2em] transition-all duration-300 mt-4">
                            Initiate Focus
                        </button>
                    </div>

                </div>
            </div>

            <!-- Right Column: Stats & History (7 cols) -->
            <div class="lg:col-span-7 space-y-6">
                
                <!-- Summary Cards -->
                <div class="grid grid-cols-2 gap-4 animate-fade-in delay-200">
                    <div class="glass-panel p-6 rounded-xl">
                        <p class="text-[10px] uppercase tracking-widest text-gray-500 mb-2">Today's Total</p>
                        <p id="today-total" class="text-3xl font-light">0h 0m</p>
                    </div>
                    <div class="glass-panel p-6 rounded-xl">
                        <p class="text-[10px] uppercase tracking-widest text-gray-500 mb-2">Focus Score</p>
                        <p id="focus-score" class="text-3xl font-light">0</p>
                    </div>
                </div>

                <!-- History List -->
                <div class="glass-panel rounded-xl overflow-hidden animate-fade-in delay-400 min-h-[400px]">
                    <div class="p-6 border-b border-white/5">
                        <h3 class="font-serif italic text-lg text-gray-300">Session Log</h3>
                    </div>
                    <div id="history-container" class="max-h-[500px] overflow-y-auto">
                        <!-- Dynamic Content -->
                        <div class="p-8 text-center text-gray-600">
                            <p class="text-xs uppercase tracking-widest">No sessions recorded yet</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Active Timer State (Full Screen - Moved Outside Main Layout) -->
    <div id="active-timer" class="hidden fixed inset-0 bg-[#0F0F0F] z-[100] flex flex-col items-center justify-center p-8 transition-all duration-500 opacity-0">
        
        <div class="absolute top-8 left-0 w-full text-center">
            <span id="active-category" class="text-[10px] uppercase tracking-[0.3em] text-gray-500 border border-white/10 px-3 py-1 rounded-full">STUDY</span>
        </div>

        <div class="relative mb-8">
            <!-- Animated Pulse Circle -->
            <div class="absolute inset-0 bg-emerald-500/10 rounded-full blur-2xl animate-pulse-slow"></div>
            <h1 id="timer-display" class="text-7xl md:text-8xl font-light font-mono relative z-10 tracking-tighter">25:00</h1>
        </div>

        <h3 id="active-task" class="text-xl font-serif italic text-gray-400 mb-12 text-center max-w-xs truncate">Physics Chapter 4</h3>

        <div class="flex gap-4">
            <button id="pause-btn" class="px-8 py-3 border border-white/20 hover:bg-white hover:text-black rounded-lg text-xs uppercase tracking-widest transition-all">
                Pause
            </button>
            <button id="cancel-btn" class="px-8 py-3 border border-rose-500/30 text-rose-400 hover:bg-rose-500/10 rounded-lg text-xs uppercase tracking-widest transition-all">
                Cancel
            </button>
        </div>
    </div>

    <!-- Audio Element for Ring -->
    <audio id="timer-bell" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = {
          apiKey: "AIzaSyA-89SA71JDCDbCE3PjIdWHZHJs0qN-1Pc",
          authDomain: "project---11.firebaseapp.com",
          projectId: "project---11",
          storageBucket: "project---11.firebasestorage.app",
          messagingSenderId: "958555644000",
          appId: "1:958555644000:web:405109efd428b349f62305",
          measurementId: "G-DPGZ8CS3SP"
        };

        const appId = "project-11"; 
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- State ---
        let timerInterval;
        let timeLeft = 0; // seconds
        let isPaused = false;
        let currentSession = null;
        let userId = null;

        // --- DOM Elements ---
        const setupForm = document.getElementById('setup-form');
        const activeTimer = document.getElementById('active-timer');
        const timerDisplay = document.getElementById('timer-display');
        const bellSound = document.getElementById('timer-bell');
        const authStatus = document.getElementById('auth-status');

        // --- Timer Logic ---
        document.getElementById('start-btn').addEventListener('click', () => {
            const durationInput = document.getElementById('duration-input');
            const duration = parseInt(durationInput.value);
            const taskInput = document.getElementById('task-name');
            const taskName = taskInput.value || "Deep Work";
            const category = document.querySelector('input[name="category"]:checked').value;

            if (!duration || duration <= 0) return alert("Please enter a valid duration");

            startSession(duration, taskName, category);
        });

        document.getElementById('pause-btn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.innerText = isPaused ? "Resume" : "Pause";
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
             // Reset currentSession to null on cancel so we don't save partials
             currentSession = null;
             resetTimerUI();
        });

        function startSession(minutes, task, category) {
            // UI Transition: Show full screen timer
            activeTimer.classList.remove('hidden');
            // Force reflow for transition
            void activeTimer.offsetWidth; 
            activeTimer.classList.add('opacity-100');

            // Set Data
            document.getElementById('active-category').innerText = category;
            document.getElementById('active-task').innerText = task;
            
            // Init Timer
            timeLeft = minutes * 60;
            
            // Create session object immediately
            currentSession = { 
                task: task, 
                category: category, 
                durationMinutes: minutes, 
                timestamp: Date.now() 
            };
            
            console.log("Session Started:", currentSession);

            updateDisplay();
            isPaused = false;
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(!isPaused) {
                    timeLeft--;
                    updateDisplay();
                    
                    if(timeLeft <= 0) {
                        completeSession();
                    }
                }
            }, 1000);
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            timerDisplay.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            document.title = `(${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}) Focus`;
        }

        function completeSession() {
            console.log("Timer Completed");
            clearInterval(timerInterval);
            
            // Play sound safely
            const playPromise = bellSound.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => console.log("Audio autoplay prevented"));
            }

            document.title = "Hours | Focus";
            
            // Visual completion effect
            timerDisplay.classList.add('text-emerald-400');
            
            setTimeout(() => {
                timerDisplay.classList.remove('text-emerald-400');
                if (currentSession) {
                    saveSession(currentSession);
                }
                resetTimerUI();
            }, 2000);
        }

        function resetTimerUI() {
            clearInterval(timerInterval);
            document.title = "Hours | Focus";
            activeTimer.classList.remove('opacity-100');
            
            setTimeout(() => {
                activeTimer.classList.add('hidden');
            }, 500);
            
            // Reset fields
            document.getElementById('pause-btn').innerText = "Pause";
            document.getElementById('duration-input').value = 25;
            document.getElementById('task-name').value = "";
        }

        // --- Persistence Logic ---
        async function saveSession(session) {
            console.log("Saving session...", session);

            // 1. Save Local (Synchronous - updates UI immediately)
            try {
                const localHistory = JSON.parse(localStorage.getItem('hours_history') || '[]');
                localHistory.push(session);
                localStorage.setItem('hours_history', JSON.stringify(localHistory));
                console.log("Local save successful");
            } catch (e) {
                console.error("Local save error:", e);
            }

            // Update UI immediately
            renderHistory();

            // 2. Save Cloud (Async - Background)
            if (userId) {
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'sessions'), session);
                    console.log("Cloud save successful");
                } catch (e) {
                    console.warn("Cloud save failed (will persist locally):", e);
                }
            }
        }

        async function fetchHistory() {
            // 1. Load Local First (Instant)
            renderHistory();

            // 2. Load Cloud (if auth)
            if (userId) {
                try {
                    const q = query(
                        collection(db, 'artifacts', appId, 'users', userId, 'sessions'), 
                        orderBy('timestamp', 'desc')
                    );
                    const snapshot = await getDocs(q);
                    const cloudSessions = snapshot.docs.map(d => d.data());
                    
                    if (cloudSessions.length > 0) {
                        // Update local cache with cloud truth
                        localStorage.setItem('hours_history', JSON.stringify(cloudSessions));
                        renderHistory();
                    }
                } catch (e) {
                    console.warn("Cloud fetch failed", e);
                }
            }
        }

        function renderHistory() {
            const rawHistory = localStorage.getItem('hours_history');
            const history = rawHistory ? JSON.parse(rawHistory) : [];
            
            // Sort desc
            history.sort((a, b) => b.timestamp - a.timestamp);

            const container = document.getElementById('history-container');
            
            if (history.length === 0) {
                 container.innerHTML = `
                    <div class="p-8 text-center text-gray-600">
                        <p class="text-xs uppercase tracking-widest">No sessions recorded yet</p>
                    </div>`;
                 // Reset stats
                 document.getElementById('today-total').innerText = "0h 0m";
                 document.getElementById('focus-score').innerText = "0";
                 return;
            }

            // Calculations
            let todayMinutes = 0;
            const now = new Date();
            const todayStr = now.toDateString();
            const yesterdayStr = new Date(now.setDate(now.getDate() - 1)).toDateString();

            let html = '';
            let currentHeader = '';

            history.forEach(item => {
                const date = new Date(item.timestamp);
                const dateStr = date.toDateString();
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                // Calculate Totals - careful with date comparison
                if (new Date(item.timestamp).toDateString() === new Date().toDateString()) {
                    todayMinutes += parseInt(item.durationMinutes);
                }

                // Headers
                let headerText = dateStr;
                if (dateStr === new Date().toDateString()) headerText = "Today";
                else if (dateStr === yesterdayStr) headerText = "Yesterday";

                if (headerText !== currentHeader) {
                    currentHeader = headerText;
                    html += `<div class="bg-white/5 px-6 py-2 text-[10px] uppercase tracking-widest text-gray-400 sticky top-0 backdrop-blur-md border-b border-white/5">${headerText}</div>`;
                }

                // Item
                const categoryColor = item.category === 'Study' ? 'text-blue-400' : 'text-orange-400';
                html += `
                    <div class="px-6 py-4 border-b border-white/5 flex justify-between items-center hover:bg-white/5 transition-colors group last:border-0">
                        <div>
                            <p class="font-medium text-sm text-gray-200">${item.task}</p>
                            <p class="text-xs text-gray-500 mt-1 flex items-center gap-2">
                                <span class="${categoryColor} font-mono text-[10px] uppercase border border-white/10 px-1 rounded">${item.category}</span>
                                <span>${timeStr}</span>
                            </p>
                        </div>
                        <div class="text-right">
                            <span class="font-mono text-lg font-light text-white">${item.durationMinutes}</span>
                            <span class="text-[10px] text-gray-600 uppercase">min</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Update Stats
            const h = Math.floor(todayMinutes / 60);
            const m = todayMinutes % 60;
            document.getElementById('today-total').innerText = `${h}h ${m}m`;
            document.getElementById('focus-score').innerText = history.length * 10;
        }

        // --- Auth & Init ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                authStatus.classList.add('bg-emerald-500', 'shadow-[0_0_8px_#10b981]');
                authStatus.classList.remove('bg-gray-600');
                fetchHistory();
            } else {
                signInAnonymously(auth).catch(e => console.log("Offline mode"));
            }
        });

        // Initial render from local
        renderHistory();

    </script>
</body>
</html>
