<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Gappkar Online</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <!-- Dot-Matrix Inspired Font -->
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #000000;
      --bg-light: #ffffff;
      --text-dark: #000000;
      --text-light: #ffffff;
      --accent: #ff3b30; /* bold red accent */
      --gray: #888888;
      --border-radius: 12px;
      --border-thin: 1.5px solid #000;
      --system-bg: #f5f5f5;
      --system-text: #666666;
      --modal-bg: rgba(0, 0, 0, 0.8);
    }
    [data-theme="dark"] {
      --bg-dark: #ffffff;
      --bg-light: #000000;
      --text-dark: #ffffff;
      --text-light: #000000;
      --accent: #ff3b30;
      --gray: #aaaaaa;
      --border-thin: 1.5px solid #fff;
      --system-bg: #1a1a1a;
      --system-text: #cccccc;
      --modal-bg: rgba(255, 255, 255, 0.8);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'DotGothic16', monospace;
      background: var(--bg-light);
      color: var(--text-dark);
      letter-spacing: 0.5px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      transition: all 0.3s ease;
    }
    .app-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .main-container {
      width: 100%;
      max-width: 400px;
      background: var(--bg-light);
      border-radius: var(--border-radius);
      border: var(--border-thin);
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    /* Header */
    .app-header {
      background: var(--bg-light);
      padding: 20px;
      text-align: center;
      border-bottom: var(--border-thin);
    }
    .chat-active .app-header {
      display: none !important;
    }
    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      color: var(--text-dark);
    }
    .theme-toggle:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .logo-icon {
      width: 64px;
      height: 64px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      border: var(--border-thin);
      font-weight: 700;
      font-size: 24px;
      background: var(--bg-light);
      color: var(--text-dark);
      overflow: hidden;
    }
    .logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--border-radius);
    }
    .app-title {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-dark);
    }
    .app-subtitle {
      font-size: 13px;
      color: var(--gray);
    }
    /* Join View */
    #joinView {
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #joinView.hidden {
      display: none !important;
    }
    .section-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .section-icon {
      font-size: 28px;
      margin-bottom: 12px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      color: var(--text-dark);
    }
    .section-description {
      color: var(--gray);
      font-size: 14px;
    }
    /* Form */
    .form-group {
      margin-bottom: 18px;
    }
    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text-dark);
    }
    .form-input {
      width: 100%;
      padding: 12px;
      border: var(--border-thin);
      border-radius: var(--border-radius);
      font-size: 14px;
      font-family: inherit;
      background: var(--bg-light);
      color: var(--text-dark);
      outline: none;
      transition: border-color 0.2s ease;
    }
    .form-input:focus {
      border-color: var(--accent);
    }
    .form-input::placeholder {
      color: var(--gray);
    }
    .location-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #locationStatus {
      padding: 8px;
      border-radius: var(--border-radius);
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      border: var(--border-thin);
    }
    #locationStatus.success {
      background: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }
    #locationStatus.error {
      background: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
      font-family: inherit;
    }
    .btn-location {
      background: var(--bg-dark);
      color: var(--text-light);
      margin-bottom: 0;
    }
    .btn-location:hover {
      background: var(--accent);
    }
    .btn-success {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    .btn-success:hover {
      background: var(--accent);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: var(--gray);
    }
    /* Chat View */
    #chatsView {
      display: none;
      flex-direction: column;
      background: var(--bg-light);
      height: 100%;
      max-height: 100vh;
      overflow: hidden;
    }
    #chatsView:not(.hidden) {
      display: flex !important;
    }
    .chat-header {
      background: var(--bg-light);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: var(--border-thin);
      flex-shrink: 0;
    }
    .back-button {
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-size: 16px;
      color: var(--text-dark);
      transition: background 0.2s ease;
    }
    .back-button:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .chat-header-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    /* Enhanced Chat Header with Logo */
    .header-logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .header-logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: var(--border-thin);
      font-weight: 600;
      font-size: 14px;
      background: var(--bg-light);
      color: var(--text-dark);
      flex-shrink: 0;
      overflow: hidden;
    }
    .header-logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }
    .header-app-info {
      flex: 1;
      min-width: 0;
    }
    .header-app-name {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-dark);
      letter-spacing: 1px;
      line-height: 1.2;
    }
    .header-room-info {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--gray);
      margin-top: 2px;
    }
    .room-indicator {
      background: var(--accent);
      color: var(--text-light);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    /* Legacy styles for backward compatibility */
    .contact-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: var(--border-thin);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      background: var(--bg-light);
      color: var(--text-dark);
    }
    .contact-info {
      flex: 1;
    }
    .contact-name {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-dark);
    }
    .contact-status {
      font-size: 12px;
      color: var(--gray);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .online-dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    /* Create Room Button */
    .create-room-btn {
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-size: 16px;
      color: var(--text-dark);
      transition: background 0.2s ease;
    }
    .create-room-btn:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    /* Room Modal */
    .room-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--modal-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .room-modal.show {
      opacity: 1;
      visibility: visible;
    }
    .room-modal-content {
      background: var(--bg-light);
      border: var(--border-thin);
      border-radius: var(--border-radius);
      padding: 24px;
      max-width: 350px;
      width: 90%;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    .room-modal.show .room-modal-content {
      transform: scale(1);
    }
    .room-modal-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .room-modal-title {
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-dark);
      margin-bottom: 8px;
    }
    .room-modal-description {
      font-size: 14px;
      color: var(--gray);
    }
    .room-modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: var(--border-thin);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: var(--text-dark);
    }
    .room-modal-close:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .room-buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .btn-room {
      flex: 1;
      padding: 12px;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border: var(--border-thin);
      transition: background 0.2s ease;
      font-family: inherit;
      background: transparent;
      color: var(--text-dark);
    }
    .btn-room:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .btn-room.primary {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    .btn-room.primary:hover {
      background: var(--accent);
    }
    /* Enhanced Message List */
    #messageList {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--bg-light);
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    .message {
      display: flex;
      width: 100%;
      animation: messageSlideIn 0.3s ease;
    }
    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .message-bubble {
      border: var(--border-thin);
      border-radius: var(--border-radius);
      padding: 10px 14px;
      font-size: 14px;
      word-wrap: break-word;
      max-width: 75%;
      position: relative;
    }
    /* Sent Messages */
    .message.sent {
      justify-content: flex-end;
    }
    .message.sent .message-bubble {
      background: var(--bg-dark);
      color: var(--text-light);
      border: none;
    }
    /* Received Messages */
    .message.received {
      justify-content: flex-start;
    }
    .message.received .message-bubble {
      background: var(--bg-light);
      color: var(--text-dark);
    }
    /* System Messages */
    .message.system {
      justify-content: center;
    }
    .message.system .message-bubble {
      background: var(--system-bg);
      color: var(--system-text);
      border: 1px dashed var(--gray);
      font-size: 12px;
      max-width: 90%;
      text-align: center;
    }
    /* Message Meta Information */
    .message-time {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 4px;
    }
    .sender-name {
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 2px;
      color: var(--accent);
    }
    .message-location {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 2px;
    }
    .message-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 75%;
    }
    /* Input Bar */
    .chat-input {
      border-top: var(--border-thin);
      padding: 10px 16px;
      display: flex;
      gap: 10px;
      background: var(--bg-light);
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
      z-index: 1000;
    }
    .message-input {
      flex: 1;
      padding: 10px;
      border: var(--border-thin);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 14px;
      outline: none;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: border-color 0.2s ease;
    }
    .message-input:focus {
      border-color: var(--accent);
    }
    .message-input::placeholder {
      color: var(--gray);
    }
    .send-button {
      width: 40px;
      height: 40px;
      background: var(--bg-dark);
      border-radius: 50%;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      flex-shrink: 0;
    }
    .send-button:hover:not(:disabled) {
      background: var(--accent);
      transform: scale(1.05);
    }
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Mobile Responsive */
    @media (max-width: 480px) {
      body {
        margin: 0;
        padding: 0;
        background: var(--bg-light);
      }
      
      .app-container {
        padding: 0;
        align-items: stretch;
      }
      
      .main-container {
        max-width: 100%;
        width: 100%;
        min-height: 100vh;
        border-radius: 0;
        border: none;
        display: flex;
        flex-direction: column;
      }
      
      .chat-active {
        height: 100vh;
        overflow: hidden;
      }
      
      #chatsView:not(.hidden) {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999 !important;
        border-radius: 0;
        display: flex !important;
        flex-direction: column;
      }
      
      #messageList {
        height: calc(100vh - 120px);
        flex: 1;
        min-height: 0;
      }
      
      .chat-input {
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100vw !important;
        z-index: 10000 !important;
        background: var(--bg-light) !important;
        border-top: var(--border-thin);
        padding: 10px 16px !important;
      }
    }
    /* Smooth transitions for all elements */
    * {
      transition: background-color 0.3s ease,
                  border-color 0.3s ease,
                  color 0.3s ease;
    }
  </style>
</head>

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Global variables
    let currentUser = null;
    let currentUsername = "";
    let currentUserAge = 0;
    let currentUserLocation = "";
    let userLatitude = null;
    let userLongitude = null;
    let isJoined = false;
    let messageCount = 0;

    // Room variables
    let currentRoom = "global"; // Default to global chat
    let messagesListener = null;

    // Online user tracking variables
    let onlineUsers = new Set();
    let presenceUpdateInterval = null;
    let onlineUsersListener = null;

    // DOM Elements
    const joinView = document.getElementById("joinView");
    const chatsView = document.getElementById("chatsView");
    const messageList = document.getElementById("messageList");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const backButton = document.getElementById("backButton");
    const themeToggle = document.getElementById("themeToggle");
    const usernameInput = document.getElementById("usernameInput");
    const ageInput = document.getElementById("ageInput");
    const locationInput = document.getElementById("locationInput");
    const joinButton = document.getElementById("joinButton");
    const getLocationBtn = document.getElementById("getLocationBtn");
    const peopleCount = document.getElementById("peopleCount");

    // Room DOM elements
    const createRoomBtnHeader = document.getElementById("createRoomBtn");
    const roomModal = document.getElementById("roomModal");
    const roomModalClose = document.getElementById("roomModalClose");
    const roomKeyInput = document.getElementById("roomKeyInput");
    const joinRoomBtn = document.getElementById("joinRoomBtn");
    const createRoomBtnModal = document.getElementById("createRoomBtnModal");
    const leaveRoomBtn = document.getElementById("leaveRoomBtn");
    const roomIndicator = document.getElementById("roomIndicator");

    // Enhanced time formatting
    function getTimeString(timestamp = null) {
      const date = timestamp ? (timestamp.toDate ? timestamp.toDate() : timestamp) : new Date();
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;
    }

    // Smooth scroll to bottom function
    function smoothScrollToBottom() {
      if (messageList) {
        messageList.scrollTop = messageList.scrollHeight;
      }
    }

    // Room Management Functions
    function showRoomModal() {
      if (roomModal) {
        roomModal.classList.add('show');
      }
    }

    function hideRoomModal() {
      if (roomModal) {
        roomModal.classList.remove('show');
        if (roomKeyInput) {
          roomKeyInput.value = '';
        }
      }
    }

    function updateRoomUI() {
      // Update room indicator in header
      if (roomIndicator) {
        if (currentRoom === "global") {
          roomIndicator.textContent = "Global";
          roomIndicator.style.background = "var(--accent)";
        } else {
          roomIndicator.textContent = currentRoom;
          roomIndicator.style.background = "#28a745"; // Green for private rooms
        }
      }
      
      console.log(`üéØ UI updated for room: ${currentRoom}`);
    }

    async function createOrJoinRoom(roomKey) {
      if (!roomKey || !roomKey.trim()) {
        alert("Please enter a room key");
        return;
      }
      
      const sanitizedRoomKey = roomKey.trim().toLowerCase();
      
      // Don't rejoin the same room
      if (sanitizedRoomKey === currentRoom) {
        hideRoomModal();
        return;
      }
      
      // Stop current message listener
      if (messagesListener) {
        messagesListener();
      }
      
      // Update current room
      currentRoom = sanitizedRoomKey;
      
      // Update UI
      updateRoomUI();
      
      // Clear messages and show room join message
      if (messageList) {
        messageList.innerHTML = "";
        addSystemMessage(`Joined room: ${currentRoom}`);
      }
      
      // Start listening to room messages
      listenForMessages();
      
      // Update presence with new room
      if (currentUser && isJoined) {
        trackUserPresence();
      }
      
      // Hide modal
      hideRoomModal();
      
      // Store room in localStorage
      localStorage.setItem('gappkar_current_room', currentRoom);
      
      console.log(`‚úÖ Joined room: ${currentRoom}`);
    }

    function leaveRoom() {
      // Don't leave if already in global
      if (currentRoom === "global") {
        hideRoomModal();
        return;
      }
      
      // Stop current message listener
      if (messagesListener) {
        messagesListener();
      }
      
      // Reset to global
      currentRoom = "global";
      
      // Update UI
      updateRoomUI();
      
      // Clear messages and show leave message
      if (messageList) {
        messageList.innerHTML = "";
        addSystemMessage("Left room, back to global chat");
      }
      
      // Start listening to global messages
      listenForMessages();
      
      // Update presence with new room
      if (currentUser && isJoined) {
        trackUserPresence();
      }
      
      // Hide modal
      hideRoomModal();
      
      // Remove room from localStorage
      localStorage.removeItem('gappkar_current_room');
      
      console.log("‚úÖ Left room, back to global chat");
    }

    // Add system message
    function addSystemMessage(text) {
      if (!messageList) return;
      
      const systemMsg = {
        user: "System",
        message: text,
        timestamp: new Date(),
        isSystem: true
      };
      displayMessage(systemMsg);
      smoothScrollToBottom();
    }

    // Enhanced user presence tracking
    function trackUserPresence() {
      if (!currentUser || !currentUsername) {
        console.log("Cannot track presence: No user or username");
        return;
      }
      
      console.log("üîÑ Starting presence tracking for user:", currentUsername);
      
      const userPresenceDoc = doc(db, "presence", currentUser.uid);
      const userPresenceData = {
        userId: currentUser.uid,
        username: currentUsername,
        location: currentUserLocation,
        age: currentUserAge,
        room: currentRoom,
        lastSeen: serverTimestamp(),
        isOnline: true,
        joinedAt: serverTimestamp()
      };
      
      setDoc(userPresenceDoc, userPresenceData).then(() => {
        console.log("‚úÖ User presence tracked successfully");
      }).catch(error => {
        console.error("‚ùå Error tracking presence:", error);
      });
      
      // Clear existing interval
      if (presenceUpdateInterval) {
        clearInterval(presenceUpdateInterval);
      }
      
      // Update presence every 30 seconds
      presenceUpdateInterval = setInterval(() => {
        if (isJoined && currentUser) {
          const updateData = {
            ...userPresenceData,
            room: currentRoom,
            lastSeen: serverTimestamp()
          };
          
          setDoc(userPresenceDoc, updateData).then(() => {
            console.log("üîÑ Presence updated for:", currentUsername);
          }).catch(error => {
            console.error("‚ùå Error updating presence:", error);
          });
        }
      }, 30000);
    }

    // Enhanced online users listener with room filtering
    function listenForOnlineUsers() {
      console.log("üîç Starting to listen for online users...");
      
      const presenceRef = collection(db, "presence");
      
      if (onlineUsersListener) {
        onlineUsersListener();
      }
      
      onlineUsersListener = onSnapshot(presenceRef, (querySnapshot) => {
        console.log("üì° Received presence update, total docs:", querySnapshot.size);
        
        onlineUsers.clear();
        const now = new Date();
        const fiveMinutesAgo = new Date(now.getTime() - 5 * 60 * 1000);
        
        let activeUsers = 0;
        let roomUsers = 0;
        
        querySnapshot.forEach((doc) => {
          const userData = doc.data();
          
          if (userData.lastSeen && userData.lastSeen.toDate() > fiveMinutesAgo) {
            onlineUsers.add(userData.userId);
            activeUsers++;
            
            // Count users in current room
            if (userData.room === currentRoom) {
              roomUsers++;
            }
          }
        });
        
        console.log(`üéØ Total active users: ${activeUsers}, In current room: ${roomUsers}`);
        updateOnlineCount(roomUsers);
        
      }, (error) => {
        console.error("‚ùå Error listening for online users:", error);
      });
    }

    // Enhanced online count update
    function updateOnlineCount(roomUserCount = null) {
      const peopleCountElement = document.getElementById("peopleCount");
      if (peopleCountElement) {
        const count = roomUserCount !== null ? roomUserCount : onlineUsers.size;
        const roomText = currentRoom === "global" ? "nearby" : `in ${currentRoom}`;
        peopleCountElement.textContent = `${count} people ${roomText}`;
        console.log(`üìä Updated UI: ${count} people ${roomText}`);
      }
    }

    // Get user's current location
    function getUserLocation() {
      return new Promise((resolve, reject) => {
        const statusDiv = document.getElementById('locationStatus');
        
        if (!navigator.geolocation) {
          if (statusDiv) {
            statusDiv.textContent = "Geolocation is not supported by this browser";
            statusDiv.className = "error";
          }
          reject("Geolocation not supported");
          return;
        }
        
        if (statusDiv) {
          statusDiv.textContent = "Getting your location...";
          statusDiv.className = "";
        }
        
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            userLatitude = position.coords.latitude;
            userLongitude = position.coords.longitude;
            
            try {
              const locationName = await getCityFromCoordinates(userLatitude, userLongitude);
              currentUserLocation = locationName || `${userLatitude.toFixed(2)}, ${userLongitude.toFixed(2)}`;
              
              if (statusDiv) {
                statusDiv.textContent = `Location found: ${currentUserLocation}`;
                statusDiv.className = "success";
              }
              
              if (locationInput) {
                locationInput.value = currentUserLocation;
              }
              resolve(currentUserLocation);
            } catch (error) {
              currentUserLocation = `${userLatitude.toFixed(2)}, ${userLongitude.toFixed(2)}`;
              if (statusDiv) {
                statusDiv.textContent = `Location: ${currentUserLocation}`;
                statusDiv.className = "success";
              }
              resolve(currentUserLocation);
            }
          },
          (error) => {
            let errorMessage = "";
            switch(error.code) {
              case error.PERMISSION_DENIED:
                errorMessage = "Location access denied by user";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessage = "Location information unavailable";
                break;
              case error.TIMEOUT:
                errorMessage = "Location request timed out";
                break;
              default:
                errorMessage = "An unknown error occurred";
            }
            
            if (statusDiv) {
              statusDiv.textContent = errorMessage;
              statusDiv.className = "error";
            }
            reject(errorMessage);
          }
        );
      });
    }

    // Get city name from coordinates
    async function getCityFromCoordinates(lat, lon) {
      try {
        const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
        const data = await response.json();
        return data.city || data.locality || data.principalSubdivision;
      } catch (error) {
        console.log("Could not get city name:", error);
        return null;
      }
    }

    // Auto-login user when page loads
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        console.log("User signed in:", user.uid);
      } else {
        currentUser = null;
        console.log("User signed out");
      }
    });

    // Enhanced join chat function
    async function joinChat(username, age, location) {
      console.log("Join chat called with:", { username, age, location });
      
      if (!username || !username.trim()) {
        alert("Please enter your name");
        return;
      }
      
      if (!age || age < 13 || age > 99) {
        alert("Please enter a valid age (13-99)");
        return;
      }
      
      if (!location || !location.trim()) {
        alert("Please provide your location");
        return;
      }
      
      if (isJoined) {
        console.log("Already joined chat");
        return;
      }
      
      try {
        console.log("Attempting to sign in anonymously...");
        await signInAnonymously(auth);
        
        currentUsername = username.trim();
        currentUserAge = parseInt(age);
        currentUserLocation = location.trim();
        isJoined = true;
        
        console.log("Sign in successful, storing data...");
        
        // Store in localStorage
        localStorage.setItem('gappkar_username', username);
        localStorage.setItem('gappkar_age', age);
        localStorage.setItem('gappkar_location', location);
        localStorage.setItem('gappkar_joined', 'true');
        
        // Check for saved room
        const savedRoom = localStorage.getItem('gappkar_current_room');
        if (savedRoom) {
            currentRoom = savedRoom;
        }
        
        // Switch views
        const mainContainer = document.getElementById("mainContainer");
        
        if (mainContainer) {
          mainContainer.classList.add("chat-active");
        }
        if (joinView) joinView.classList.add("hidden");
        if (chatsView) chatsView.classList.remove("hidden");
        if (document.body) document.body.classList.add("chat-active");
        
        // Update UI
        updateRoomUI();
        
        // Apply mobile-specific styles
        if (window.innerWidth <= 480) {
            if (chatsView) {
                chatsView.style.position = 'fixed';
                chatsView.style.top = '0';
                chatsView.style.left = '0';
                chatsView.style.width = '100vw';
                chatsView.style.height = '100vh';
                chatsView.style.zIndex = '9999';
            }
        }
        
        // Clear messages and add welcome
        if (messageList) {
          messageList.innerHTML = "";
          addSystemMessage(`Welcome ${currentUsername}! You're in ${currentRoom === "global" ? "global chat" : `room: ${currentRoom}`}`);
        }
        
        console.log("Starting to listen for messages...");
        listenForMessages();
        
        // Start online user tracking
        setTimeout(() => {
            trackUserPresence();
            listenForOnlineUsers();
            console.log("üöÄ Online user tracking started!");
        }, 2000);
        
        console.log(`Successfully joined enhanced chat - Name: ${username}, Age: ${age}, Location: ${location}, Room: ${currentRoom}`);
      } catch (error) {
        console.error("Error joining chat:", error);
        isJoined = false;
        alert("Failed to join chat: " + error.message);
      }
    }

    // Enhanced send message function with room support
    async function sendMessage() {
      if (!messageInput) return;
      
      const messageText = messageInput.value.trim();
      
      if (!messageText || !currentUser || !isJoined) {
        return;
      }
      
      // Clear input immediately
      messageInput.value = "";
      
      // Create temporary message for instant display
      const tempMessage = {
        user: currentUsername,
        message: messageText,
        timestamp: new Date(),
        location: currentUserLocation,
        age: currentUserAge,
        userId: currentUser.uid,
        room: currentRoom,
        isTemp: true
      };
      
      if (messageList) {
        displayMessage(tempMessage);
        smoothScrollToBottom();
      }
      
      try {
        // Send to Firebase with room
        await addDoc(collection(db, "messages"), {
          user: currentUsername,
          message: messageText,
          timestamp: serverTimestamp(),
          location: currentUserLocation,
          age: currentUserAge,
          userId: currentUser.uid,
          room: currentRoom,
          latitude: userLatitude,
          longitude: userLongitude
        });
        
        console.log("‚úÖ Message sent successfully to room:", currentRoom);
        
      } catch (error) {
        console.error("Error sending message:", error);
        alert("Failed to send message");
        
        // Remove temporary message on error
        if (messageList) {
          const tempMessages = messageList.querySelectorAll('[data-temp="true"]');
          tempMessages.forEach(msg => msg.remove());
        }
      }
    }

    // Enhanced listen for messages with room filtering
    function listenForMessages() {
      // Stop existing listener
      if (messagesListener) {
        messagesListener();
      }
      
      if (!db) {
        console.error("Firestore not initialized");
        return;
      }
      
      const messagesRef = collection(db, "messages");
      const q = query(
        messagesRef,
        where("room", "==", currentRoom),
        orderBy("timestamp", "asc")
      );
      
      messagesListener = onSnapshot(q, (querySnapshot) => {
        const messageContainer = document.getElementById("messageList");
        
        if (!messageContainer) return;
        
        // Clear messages but keep system messages
        const systemMessages = messageContainer.querySelectorAll('[data-system="true"]');
        messageContainer.innerHTML = "";
        systemMessages.forEach(msg => messageContainer.appendChild(msg));
        
        messageCount = 0;
        
        querySnapshot.forEach((doc) => {
          const messageData = doc.data();
          if (!messageData.isTemp && !messageData.isSystem) {
            displayMessage(messageData);
          }
        });
        
        setTimeout(() => smoothScrollToBottom(), 200);
      }, (error) => {
        console.error("Error listening for messages:", error);
      });
    }

    // Enhanced display message
    function displayMessage(messageData) {
      const messageContainer = document.getElementById("messageList");
      if (!messageContainer) return;
      
      const isCurrentUser = messageData.user === currentUsername;
      const isSystem = messageData.isSystem || messageData.user === "System";
      
      const messageDiv = document.createElement("div");
      
      if (isSystem) {
        messageDiv.className = "message system";
        messageDiv.setAttribute('data-system', 'true');
        messageDiv.innerHTML = `
          <div class="message-bubble system-message">
            ${messageData.message}
          </div>
        `;
      } else {
        messageDiv.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
        
        if (messageData.isTemp) {
          messageDiv.setAttribute('data-temp', 'true');
        }
        
        const timeString = getTimeString(messageData.timestamp);
        
        if (isCurrentUser) {
          // Sent message
          messageDiv.innerHTML = `
            <div class="message-bubble">
              ${messageData.message}
              <div class="message-time">${timeString}</div>
            </div>
          `;
        } else {
          // Received message
          messageDiv.innerHTML = `
            <div class="message-info">
              <div class="sender-name">${messageData.user}${messageData.age ? ` (${messageData.age})` : ''}</div>
              <div class="message-bubble">
                ${messageData.message}
                <div class="message-time">${timeString}</div>
              </div>
              ${messageData.location ? `<div class="message-location">üìç ${messageData.location}</div>` : ''}
            </div>
          `;
        }
      }
      
      messageContainer.appendChild(messageDiv);
      messageCount++;
      smoothScrollToBottom();
    }

    // Check existing session
    function checkExistingSession() {
      const savedUsername = localStorage.getItem('gappkar_username');
      const savedAge = localStorage.getItem('gappkar_age');
      const savedLocation = localStorage.getItem('gappkar_location');
      const savedJoined = localStorage.getItem('gappkar_joined');
      const savedRoom = localStorage.getItem('gappkar_current_room');
      
      if (savedUsername && savedJoined === 'true') {
        console.log("Found existing session, auto-joining...");
        
        currentUsername = savedUsername;
        currentUserAge = parseInt(savedAge) || 0;
        currentUserLocation = savedLocation || "";
        
        if (savedRoom) {
            currentRoom = savedRoom;
        }
        
        setTimeout(() => {
          joinChat(savedUsername, savedAge, savedLocation);
        }, 500);
      }
    }

    // Enhanced logout function
    async function logout() {
      console.log("üö™ User logging out...");
      
      // Clean up listeners
      if (presenceUpdateInterval) {
        clearInterval(presenceUpdateInterval);
      }
      if (onlineUsersListener) {
        onlineUsersListener();
      }
      if (messagesListener) {
        messagesListener();
      }
      
      // Sign out from Firebase
      if (auth.currentUser) {
        try {
          await signOut(auth);
        } catch (error) {
          console.error("Error signing out:", error);
        }
      }
      
      // Reset UI
      if (chatsView) chatsView.classList.add("hidden");
      if (joinView) joinView.classList.remove("hidden");
      if (document.body) document.body.classList.remove("chat-active");
      
      const mainContainer = document.getElementById("mainContainer");
      if (mainContainer) {
        mainContainer.classList.remove("chat-active");
      }
      
      // Clear data
      localStorage.clear();
      isJoined = false;
      currentUsername = "";
      currentRoom = "global";
      
      // Reset form
      if (usernameInput) usernameInput.value = "";
      if (ageInput) ageInput.value = "";
      if (locationInput) locationInput.value = "";
      
      console.log("‚úÖ Logout completed");
    }

    // Enhanced event listeners setup
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM loaded, setting up enhanced event listeners...");
      
      checkExistingSession();
      
      // Get location button
      if (getLocationBtn) {
        getLocationBtn.addEventListener("click", async function() {
          try {
            await getUserLocation();
          } catch (error) {
            console.error("Location error:", error);
          }
        });
      }
      
      // Join chat button
      if (joinButton) {
        joinButton.addEventListener("click", function(e) {
          e.preventDefault();
          const username = usernameInput?.value?.trim();
          const age = ageInput?.value;
          const location = locationInput?.value?.trim();
          
          joinChat(username, age, location);
        });
      }
      
      // Send message handlers
      if (sendButton) {
        sendButton.addEventListener("click", function(e) {
          e.preventDefault();
          sendMessage();
        });
      }
      
      if (messageInput) {
        messageInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
      }
      
      // Back button handler
      if (backButton) {
        backButton.addEventListener("click", logout);
      }
      
      // Room management event listeners
      if (createRoomBtnHeader) {
        createRoomBtnHeader.addEventListener("click", showRoomModal);
      }
      
      if (roomModalClose) {
        roomModalClose.addEventListener("click", hideRoomModal);
      }
      
      if (joinRoomBtn) {
        joinRoomBtn.addEventListener("click", () => {
          const roomKey = roomKeyInput?.value?.trim();
          if (roomKey) {
            createOrJoinRoom(roomKey);
          } else {
            alert("Please enter a room key");
          }
        });
      }
      
      if (createRoomBtnModal) {
        createRoomBtnModal.addEventListener("click", () => {
          const roomKey = roomKeyInput?.value?.trim();
          if (roomKey) {
            createOrJoinRoom(roomKey);
          } else {
            alert("Please enter a room key");
          }
        });
      }
      
      if (leaveRoomBtn) {
        leaveRoomBtn.addEventListener("click", leaveRoom);
      }
      
      // Close modal when clicking outside
      if (roomModal) {
        roomModal.addEventListener("click", (e) => {
          if (e.target === roomModal) {
            hideRoomModal();
          }
        });
      }
      
      // Room key input enter handler
      if (roomKeyInput) {
        roomKeyInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            const roomKey = roomKeyInput.value.trim();
            if (roomKey) {
              createOrJoinRoom(roomKey);
            } else {
              alert("Please enter a room key");
            }
          }
        });
      }
      
      // Listen for custom events from HTML modal (additional support)
      window.addEventListener('joinRoom', (e) => {
        if (e.detail && e.detail.roomKey) {
          createOrJoinRoom(e.detail.roomKey);
        }
      });
      
      window.addEventListener('createRoom', (e) => {
        if (e.detail && e.detail.roomKey) {
          createOrJoinRoom(e.detail.roomKey);
        }
      });
      
      window.addEventListener('leaveRoom', () => {
        leaveRoom();
      });
      
      // Form navigation with Enter key
      if (usernameInput) {
        usernameInput.addEventListener("keypress", function(e) {
          if (e.key === "Enter") {
            e.preventDefault();
            ageInput?.focus();
          }
        });
      }
      
      if (ageInput) {
        ageInput.addEventListener("keypress", function(e) {
          if (e.key === "Enter") {
            e.preventDefault();
            locationInput?.focus();
          }
        });
      }
      
      if (locationInput) {
        locationInput.addEventListener("keypress", function(e) {
          if (e.key === "Enter") {
            e.preventDefault();
            joinButton?.click();
          }
        });
      }
    });

    // Make logout available globally
    window.logout = logout;

    // Enhanced cleanup on page unload
    window.addEventListener('beforeunload', () => {
        console.log("üîÑ Page unloading, cleaning up...");
        
        if (onlineUsersListener) {
            onlineUsersListener();
        }
        
        if (messagesListener) {
            messagesListener();
        }
        
        if (presenceUpdateInterval) {
            clearInterval(presenceUpdateInterval);
        }
    });
  </script>

      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        if (themeIcon) themeIcon.textContent = 'üåô';

        if (themeIcon) themeIcon.textContent = '‚òÄÔ∏è';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      
      if (themeToggle) {
