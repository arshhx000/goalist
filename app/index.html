<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
        }
        .quote-container {
            touch-action: pan-y; /* Allows vertical scroll while capturing horizontal swipes */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header Section (Blank as requested) -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-8">
            <!-- Header content can be added here later -->
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-12 flex flex-col items-center">
        <div class="w-full max-w-2xl text-center">
            
            <!-- Swipeable Quote Container -->
            <div class="relative w-full h-48 bg-white rounded-lg shadow-lg p-6 mb-8 overflow-hidden quote-container">
                <!-- View Counter -->
                <div id="view-counter" class="absolute top-3 left-3 bg-[#f4811f] text-white text-xs font-bold py-1 px-2 rounded-full">
                    Seen: 0
                </div>
                <!-- Quotes -->
                <div id="quote-slider" class="flex transition-transform duration-500 ease-in-out h-full">
                    <!-- Quotes will be injected here by JS -->
                </div>
                <!-- Navigation Buttons for Desktop -->
                <button id="prev-btn" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white/50 hover:bg-white/80 rounded-full p-2 hidden md:block">
                    <svg class="w-6 h-6 text-[#0156d2]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <button id="next-btn" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white/50 hover:bg-white/80 rounded-full p-2 hidden md:block">
                    <svg class="w-6 h-6 text-[#0156d2]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <!-- Page Buttons -->
            <div class="mt-8 flex justify-center items-center space-x-4">
                <a href="class.html" class="w-32 h-32 flex items-center justify-center text-center bg-[#0156d2] text-white shadow-md hover:bg-[#f4811f] rounded-[35px] text-base font-medium transition-colors duration-300 border-4 border-white">Class</a>
                <a href="contact.html" class="w-32 h-32 flex items-center justify-center text-center bg-[#0156d2] text-white shadow-md rounded-[35px] text-base font-medium hover:bg-[#f4811f] transition-colors duration-300 border-4 border-white">farḍ</a>
            </div>
        </div>

        <!-- Circular Icon Link -->
        <div class="mt-12">
             <a href="contact.html" class="w-16 h-16 bg-[#0156d2] hover:bg-[#f4811f] text-white rounded-full flex items-center justify-center shadow-lg transition-colors duration-300">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            </a>
        </div>
    </main>

    <footer class="mt-12 py-6">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <!-- Footer content is empty as requested -->
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quotes = [
                "The only way to do great work is to love what you do.",
                "Innovation distinguishes between a leader and a follower.",
                "Your time is limited, don't waste it living someone else's life.",
                "Strive not to be a success, but rather to be of value.",
                "The mind is everything. What you think you become.",
                "The best way to predict the future is to create it.",
                "Success is not final, failure is not fatal: it is the courage to continue that counts.",
                "Believe you can and you're halfway there.",
                "The future belongs to those who believe in the beauty of their dreams.",
                "It does not matter how slowly you go as long as you do not stop.",
                "Everything you’ve ever wanted is on the other side of fear.",
                "Hardships often prepare ordinary people for an extraordinary destiny.",
                "The only impossible journey is the one you never begin."
            ];

            const quoteSlider = document.getElementById('quote-slider');
            const viewCounterEl = document.getElementById('view-counter');
            let currentIndex = 0;
            let viewCounts = JSON.parse(localStorage.getItem('quoteViewCounts')) || new Array(quotes.length).fill(0);

            // Populate slider
            quotes.forEach(quote => {
                const quoteEl = document.createElement('div');
                quoteEl.className = 'w-full h-full flex-shrink-0 flex items-center justify-center';
                quoteEl.innerHTML = `<p class="text-xl italic text-gray-700">"${quote}"</p>`;
                quoteSlider.appendChild(quoteEl);
            });
            
            const updateQuote = (index) => {
                // Update transform
                quoteSlider.style.transform = `translateX(-${index * 100}%)`;

                // Update and display view count
                viewCounts[index]++;
                localStorage.setItem('quoteViewCounts', JSON.stringify(viewCounts));
                viewCounterEl.textContent = `Seen: ${viewCounts[index]}`;
                
                currentIndex = index;
            };

            // Navigation
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');

            nextBtn.addEventListener('click', () => {
                const nextIndex = (currentIndex + 1) % quotes.length;
                updateQuote(nextIndex);
            });
            
            prevBtn.addEventListener('click', () => {
                const prevIndex = (currentIndex - 1 + quotes.length) % quotes.length;
                updateQuote(prevIndex);
            });

            // Swipe functionality
            const quoteContainer = document.querySelector('.quote-container');
            let touchStartX = 0;
            let touchEndX = 0;

            quoteContainer.addEventListener('touchstart', (event) => {
                touchStartX = event.changedTouches[0].screenX;
            }, { passive: true });

            quoteContainer.addEventListener('touchend', (event) => {
                touchEndX = event.changedTouches[0].screenX;
                handleSwipe();
            });

            const handleSwipe = () => {
                if (touchEndX < touchStartX - 50) { // Swiped left
                    const nextIndex = (currentIndex + 1) % quotes.length;
                    updateQuote(nextIndex);
                }
                if (touchEndX > touchStartX + 50) { // Swiped right
                    const prevIndex = (currentIndex - 1 + quotes.length) % quotes.length;
                    updateQuote(prevIndex);
                }
            };
            
            // Initialize first quote
            updateQuote(0);
        });
    </script>
</body>
</html>
