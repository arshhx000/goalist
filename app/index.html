<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Gappkar Online</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #000000;
      --bg-light: #ffffff;
      --text-dark: #000000;
      --text-light: #ffffff;
      --accent: #ff3b30; /* bold red accent */
      --gray: #888888;
      --border-radius: 12px;
      --border-thin: 1.5px solid #000;
      --system-bg: #f5f5f5;
      --system-text: #666666;
      --modal-bg: rgba(0, 0, 0, 0.8);
    }
    [data-theme="dark"] {
      --bg-dark: #ffffff;
      --bg-light: #000000;
      --text-dark: #ffffff;
      --text-light: #000000;
      --accent: #ff3b30;
      --gray: #aaaaaa;
      --border-thin: 1.5px solid #fff;
      --system-bg: #1a1a1a;
      --system-text: #cccccc;
      --modal-bg: rgba(255, 255, 255, 0.8);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s ease,
                  border-color 0.3s ease,
                  color 0.3s ease;
    }
    body {
      font-family: 'DotGothic16', monospace;
      background: var(--bg-light);
      color: var(--text-dark);
      letter-spacing: 0.5px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    .app-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .main-container {
      width: 100%;
      max-width: 400px;
      background: var(--bg-light);
      border-radius: var(--border-radius);
      border: var(--border-thin);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    /* Header */
    .app-header {
      background: var(--bg-light);
      padding: 20px;
      text-align: center;
      border-bottom: var(--border-thin);
    }
    .chat-active .app-header {
      display: none !important;
    }
    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
    }
    .theme-toggle:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .logo-icon {
      width: 64px;
      height: 64px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      border: var(--border-thin);
      font-weight: 700;
      font-size: 24px;
      background: var(--bg-light);
      color: var(--text-dark);
      overflow: hidden;
    }
    .logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--border-radius);
    }
    .app-title {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-dark);
    }
    .app-subtitle {
      font-size: 13px;
      color: var(--gray);
    }
    /* Join View */
    #joinView {
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #joinView.hidden {
      display: none !important;
    }
    .section-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .section-icon {
      font-size: 28px;
      margin-bottom: 12px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      color: var(--text-dark);
    }
    .section-description {
      color: var(--gray);
      font-size: 14px;
    }
    /* Form */
    .form-group {
      margin-bottom: 18px;
    }
    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text-dark);
    }
    .form-input {
      width: 100%;
      padding: 12px;
      border: var(--border-thin);
      border-radius: var(--border-radius);
      font-size: 14px;
      font-family: inherit;
      background: var(--bg-light);
      color: var(--text-dark);
      outline: none;
    }
    .form-input:focus {
      border-color: var(--accent);
    }
    .form-input::placeholder {
      color: var(--gray);
    }
    .location-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #locationStatus {
      padding: 8px;
      border-radius: var(--border-radius);
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      border: var(--border-thin);
    }
    #locationStatus.success {
      background: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }
    #locationStatus.error {
      background: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      font-family: inherit;
    }
    .btn-location {
      background: var(--bg-dark);
      color: var(--text-light);
      margin-bottom: 0;
    }
    .btn-location:hover {
      background: var(--accent);
    }
    .btn-success {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    .btn-success:hover {
      background: var(--accent);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: var(--gray);
    }
    /* Chat View */
    #chatsView {
      display: none;
      flex-direction: column;
      background: var(--bg-light);
      height: 100%;
      max-height: 100vh;
      overflow: hidden;
    }
    #chatsView:not(.hidden) {
      display: flex !important;
    }
    .chat-header {
      background: var(--bg-light);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: var(--border-thin);
      flex-shrink: 0;
    }
    .back-button {
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-size: 16px;
      color: var(--text-dark);
    }
    .back-button:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .chat-header-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .header-logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: var(--border-thin);
      font-weight: 600;
      font-size: 14px;
      background: var(--bg-light);
      color: var(--text-dark);
      flex-shrink: 0;
      overflow: hidden;
    }
    .header-logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }
    .header-app-info {
      flex: 1;
      min-width: 0;
    }
    .header-app-name {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-dark);
      letter-spacing: 1px;
      line-height: 1.2;
    }
    .header-room-info {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--gray);
      margin-top: 2px;
    }
    .room-indicator {
      background: var(--accent);
      color: var(--text-light);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .online-dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    /* Create Room Button */
    .create-room-btn {
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-size: 16px;
      color: var(--text-dark);
    }
    .create-room-btn:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    /* Room Modal */
    .room-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--modal-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .room-modal.show {
      opacity: 1;
      visibility: visible;
    }
    .room-modal-content {
      background: var(--bg-light);
      border: var(--border-thin);
      border-radius: var(--border-radius);
      padding: 24px;
      max-width: 350px;
      width: 90%;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    .room-modal.show .room-modal-content {
      transform: scale(1);
    }
    .room-modal-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .room-modal-title {
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-dark);
      margin-bottom: 8px;
    }
    .room-modal-description {
      font-size: 14px;
      color: var(--gray);
    }
    .room-modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: var(--border-thin);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: var(--text-dark);
    }
    .room-modal-close:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .room-buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .btn-room {
      flex: 1;
      padding: 12px;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border: var(--border-thin);
      font-family: inherit;
      background: transparent;
      color: var(--text-dark);
    }
    .btn-room:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .btn-room.primary {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    .btn-room.primary:hover {
      background: var(--accent);
    }
    /* Enhanced Message List */
    #messageList {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--bg-light);
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    .message {
      display: flex;
      width: 100%;
      animation: messageSlideIn 0.3s ease;
    }
    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .message-bubble {
      border: var(--border-thin);
      border-radius: var(--border-radius);
      padding: 10px 14px;
      font-size: 14px;
      word-wrap: break-word;
      max-width: 75%;
      position: relative;
    }
    /* Sent Messages */
    .message.sent {
      justify-content: flex-end;
    }
    .message.sent .message-bubble {
      background: var(--bg-dark);
      color: var(--text-light);
      border: none;
    }
    /* Received Messages */
    .message.received {
      justify-content: flex-start;
    }
    .message.received .message-bubble {
      background: var(--bg-light);
      color: var(--text-dark);
    }
    /* System Messages */
    .message.system {
      justify-content: center;
    }
    .message.system .message-bubble {
      background: var(--system-bg);
      color: var(--system-text);
      border: 1px dashed var(--gray);
      font-size: 12px;
      max-width: 90%;
      text-align: center;
    }
    /* Message Meta Information */
    .message-time {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 4px;
    }
    .sender-name {
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 2px;
      color: var(--accent);
    }
    .message-location {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 2px;
    }
    .message-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 75%;
    }
    /* Input Bar */
    .chat-input {
      border-top: var(--border-thin);
      padding: 10px 16px;
      display: flex;
      gap: 10px;
      background: var(--bg-light);
      flex-shrink: 0;
    }
    .message-input {
      flex: 1;
      padding: 10px;
      border: var(--border-thin);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 14px;
      outline: none;
      background: var(--bg-light);
      color: var(--text-dark);
    }
    .message-input:focus {
      border-color: var(--accent);
    }
    .message-input::placeholder {
      color: var(--gray);
    }
    .send-button {
      width: 40px;
      height: 40px;
      background: var(--bg-dark);
      border-radius: 50%;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .send-button:hover:not(:disabled) {
      background: var(--accent);
      transform: scale(1.05);
    }
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* CORRECTED: Mobile Responsive */
    @media (max-width: 480px) {
      body {
        /* Prevent scrolling on the body when chat is active */
        height: 100vh;
        overflow: hidden;
      }

      .app-container {
        padding: 0;
        height: 100%; /* Fill the body */
      }

      .main-container {
        width: 100%;
        height: 100%; /* Fill the app-container */
        border-radius: 0;
        border: none;
        display: flex;
        flex-direction: column;
      }

      #chatsView:not(.hidden) {
        /* Take up all space within the main-container */
        flex: 1;
        display: flex !important;
        flex-direction: column;
        overflow: hidden; /* Prevent internal overflow */

        /* Remove fixed positioning which causes issues */
        position: static !important;
        width: 100% !important;
        height: 100% !important;
      }

      #messageList {
        /* This is the key: it will take up all available space */
        flex: 1;
        overflow-y: auto; /* Allow only the message list to scroll */
        min-height: 0; /* Necessary for flexbox shrinking */
      }

      .chat-input {
        /* No longer needs to be fixed positioned */
        position: static !important;
        width: 100% !important;
        flex-shrink: 0; /* Prevent the input bar from shrinking */
      }
    }
  </style>
</head>

      const date = timestamp ? (timestamp.toDate ? timestamp.toDate() : timestamp) : new Date();
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;
    }

    function smoothScrollToBottom() {
      if (messageList) {
        messageList.scrollTop = messageList.scrollHeight;
      }
    }

    // Room Management
    function showRoomModal() {
      if (roomModal) roomModal.classList.add('show');
    }

    function hideRoomModal() {
      if (roomModal) {
        roomModal.classList.remove('show');
        if (roomKeyInput) roomKeyInput.value = '';
      }
    }

    function updateRoomUI() {
      if (roomIndicator) {
        if (currentRoom === "global") {
          roomIndicator.textContent = "Global";
          roomIndicator.style.background = "var(--accent)";
        } else {
          roomIndicator.textContent = currentRoom;
          roomIndicator.style.background = "#28a745"; // Green for private rooms
        }
      }
    }

    async function createOrJoinRoom(roomKey) {
      if (!roomKey || !roomKey.trim()) {
        alert("Please enter a room key");
        return;
      }
      const sanitizedRoomKey = roomKey.trim().toLowerCase();
      if (sanitizedRoomKey === currentRoom) {
        hideRoomModal();
        return;
      }
      if (messagesListener) messagesListener();
      
      currentRoom = sanitizedRoomKey;
      updateRoomUI();
      
      if (messageList) {
        messageList.innerHTML = "";
        addSystemMessage(`Joined room: ${currentRoom}`);
      }
      
      listenForMessages();
      if (currentUser && isJoined) trackUserPresence();
      
      hideRoomModal();
      localStorage.setItem('gappkar_current_room', currentRoom);
    }

    function leaveRoom() {
      if (currentRoom === "global") {
        hideRoomModal();
        return;
      }
      if (messagesListener) messagesListener();
      
      currentRoom = "global";
      updateRoomUI();
      
      if (messageList) {
        messageList.innerHTML = "";
        addSystemMessage("Left room, back to global chat");
      }
      
      listenForMessages();
      if (currentUser && isJoined) trackUserPresence();

      hideRoomModal();
      localStorage.removeItem('gappkar_current_room');
    }

    function addSystemMessage(text) {
      if (!messageList) return;
      displayMessage({ user: "System", message: text, timestamp: new Date(), isSystem: true });
      smoothScrollToBottom();
    }

    // Presence Tracking
    function trackUserPresence() {
      if (!currentUser || !currentUsername) return;

      const userPresenceDoc = doc(db, "presence", currentUser.uid);
      const userPresenceData = {
        userId: currentUser.uid,
        username: currentUsername,
        location: currentUserLocation,
        age: currentUserAge,
        room: currentRoom,
        lastSeen: serverTimestamp(),
        isOnline: true
      };

      setDoc(userPresenceDoc, userPresenceData, { merge: true });

      if (presenceUpdateInterval) clearInterval(presenceUpdateInterval);

      presenceUpdateInterval = setInterval(() => {
        if (isJoined && currentUser) {
          setDoc(userPresenceDoc, { room: currentRoom, lastSeen: serverTimestamp() }, { merge: true });
        }
      }, 30000);
    }

    function listenForOnlineUsers() {
      const presenceRef = collection(db, "presence");
      if (onlineUsersListener) onlineUsersListener();
      
      onlineUsersListener = onSnapshot(presenceRef, (querySnapshot) => {
        onlineUsers.clear();
        const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
        let roomUsers = 0;
        
        querySnapshot.forEach((doc) => {
          const userData = doc.data();
          if (userData.lastSeen && userData.lastSeen.toDate() > fiveMinutesAgo) {
            onlineUsers.add(userData.userId);
            if (userData.room === currentRoom) roomUsers++;
          }
        });
        updateOnlineCount(roomUsers);
      });
    }

    function updateOnlineCount(roomUserCount = null) {
      if (peopleCount) {
        const count = roomUserCount !== null ? roomUserCount : onlineUsers.size;
        const roomText = currentRoom === "global" ? "nearby" : `in ${currentRoom}`;
        peopleCount.textContent = `${count} people ${roomText}`;
      }
    }

    // Location
    async function getUserLocation() {
        const statusDiv = document.getElementById('locationStatus');
        if (!navigator.geolocation) {
            statusDiv.textContent = "Geolocation is not supported.";
            statusDiv.className = "error";
            return;
        }
        statusDiv.textContent = "Getting your location...";
        statusDiv.className = "";
        try {
            const position = await new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
            });
            userLatitude = position.coords.latitude;
            userLongitude = position.coords.longitude;
            const locationName = await getCityFromCoordinates(userLatitude, userLongitude);
            currentUserLocation = locationName || `${userLatitude.toFixed(2)}, ${userLongitude.toFixed(2)}`;
            statusDiv.textContent = `Location found: ${currentUserLocation}`;
            statusDiv.className = "success";
            locationInput.value = currentUserLocation;
        } catch (error) {
            statusDiv.textContent = "Could not get location. Please enter manually.";
            statusDiv.className = "error";
        }
    }

    async function getCityFromCoordinates(lat, lon) {
      try {
        const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
        const data = await response.json();
        return data.city || data.locality || data.principalSubdivision;
      } catch (error) {
        return null;
      }
    }

    // Authentication and Session
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
    });

    async function joinChat(username, age, location) {
      if (!username?.trim() || !age || age < 13 || age > 99 || !location?.trim()) {
        alert("Please fill in all fields correctly (Age 13-99).");
        return;
      }
      if (isJoined) return;

      try {
        await signInAnonymously(auth);
        
        currentUsername = username.trim();
        currentUserAge = parseInt(age);
        currentUserLocation = location.trim();
        isJoined = true;
        
        localStorage.setItem('gappkar_username', username);
        localStorage.setItem('gappkar_age', age);
        localStorage.setItem('gappkar_location', location);
        localStorage.setItem('gappkar_joined', 'true');
        
        const savedRoom = localStorage.getItem('gappkar_current_room');
        if (savedRoom) currentRoom = savedRoom;
        
        document.getElementById("mainContainer").classList.add("chat-active");
        joinView.classList.add("hidden");
        chatsView.classList.remove("hidden");
        document.body.classList.add("chat-active");
        
        updateRoomUI();
        
        messageList.innerHTML = "";
        addSystemMessage(`Welcome ${currentUsername}! You're in ${currentRoom === "global" ? "global chat" : `room: ${currentRoom}`}`);
        
        listenForMessages();
        trackUserPresence();
        listenForOnlineUsers();
        
      } catch (error) {
        isJoined = false;
        alert("Failed to join chat: " + error.message);
      }
    }

    async function logout() {
      console.log("üö™ User logging out...");
      
      if (presenceUpdateInterval) clearInterval(presenceUpdateInterval);
      if (onlineUsersListener) onlineUsersListener();
      if (messagesListener) messagesListener();

      // CORRECTED: Remove user from presence collection
      if (currentUser) {
          const userPresenceDoc = doc(db, "presence", currentUser.uid);
          try {
              await deleteDoc(userPresenceDoc);
              console.log("‚úÖ Presence document deleted.");
          } catch (error) {
              console.error("‚ùå Error deleting presence doc:", error);
          }
      }
      
      if (auth.currentUser) await signOut(auth);
      
      chatsView.classList.add("hidden");
      joinView.classList.remove("hidden");
      document.body.classList.remove("chat-active");
      document.getElementById("mainContainer").classList.remove("chat-active");
      
      localStorage.clear();
      isJoined = false;
      currentUsername = "";
      currentRoom = "global";
      
      usernameInput.value = "";
      ageInput.value = "";
      locationInput.value = "";
    }

    // Messaging
    async function sendMessage() {
      const messageText = messageInput.value.trim();
      if (!messageText || !currentUser || !isJoined) return;
      messageInput.value = "";
      
      try {
        await addDoc(collection(db, "messages"), {
          user: currentUsername,
          message: messageText,
          timestamp: serverTimestamp(),
          location: currentUserLocation,
          age: currentUserAge,
          userId: currentUser.uid,
          room: currentRoom,
        });
      } catch (error) {
        console.error("Error sending message:", error);
        alert("Failed to send message");
      }
    }

    function listenForMessages() {
      if (messagesListener) messagesListener();

      const messagesRef = collection(db, "messages");
      const q = query(messagesRef, where("room", "==", currentRoom), orderBy("timestamp", "asc"));
      
      messagesListener = onSnapshot(q, (snapshot) => {
        // CORRECTED: Efficiently render only new messages
        snapshot.docChanges().forEach((change) => {
            if (change.type === "added") {
                const messageData = change.doc.data();
                if (!messageData.isTemp && !messageData.isSystem) {
                    displayMessage(messageData);
                }
            }
        });
        setTimeout(() => smoothScrollToBottom(), 100);
      }, (error) => {
        console.error("Error listening for messages:", error);
      });
    }

    function displayMessage(messageData) {
      if (!messageList) return;
      
      const isCurrentUser = messageData.user === currentUsername;
      const isSystem = messageData.isSystem || messageData.user === "System";
      
      const messageDiv = document.createElement("div");
      
      if (isSystem) {
        messageDiv.className = "message system";
        messageDiv.innerHTML = `<div class="message-bubble">${messageData.message}</div>`;
      } else {
        messageDiv.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
        const timeString = getTimeString(messageData.timestamp);
        
        if (isCurrentUser) {
          messageDiv.innerHTML = `
            <div class="message-bubble">
              ${messageData.message}
              <div class="message-time">${timeString}</div>
            </div>`;
        } else {
          messageDiv.innerHTML = `
            <div class="message-info">
              <div class="sender-name">${messageData.user}${messageData.age ? ` (${messageData.age})` : ''}</div>
              <div class="message-bubble">
                ${messageData.message}
                <div class="message-time">${timeString}</div>
              </div>
              ${messageData.location ? `<div class="message-location">üìç ${messageData.location}</div>` : ''}
            </div>`;
        }
      }
      messageList.appendChild(messageDiv);
      smoothScrollToBottom();
    }

    function checkExistingSession() {
      const savedUsername = localStorage.getItem('gappkar_username');
      const savedAge = localStorage.getItem('gappkar_age');
      const savedLocation = localStorage.getItem('gappkar_location');
      const savedJoined = localStorage.getItem('gappkar_joined');
      
      if (savedUsername && savedJoined === 'true') {
        console.log("Found existing session, auto-joining...");
        // CORRECTED: No timeout needed
        joinChat(savedUsername, savedAge, savedLocation);
      }
    }

    // Event Listeners
    document.addEventListener("DOMContentLoaded", function() {
      checkExistingSession();
      
      getLocationBtn.addEventListener("click", getUserLocation);
      joinButton.addEventListener("click", () => joinChat(usernameInput.value, ageInput.value, locationInput.value));
      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => { if (e.key === "Enter") { e.preventDefault(); sendMessage(); } });
      backButton.addEventListener("click", logout);
      createRoomBtnHeader.addEventListener("click", showRoomModal);
      roomModalClose.addEventListener("click", hideRoomModal);
      roomModal.addEventListener("click", (e) => { if (e.target === roomModal) hideRoomModal(); });
      joinRoomBtn.addEventListener("click", () => createOrJoinRoom(roomKeyInput.value));
      createRoomBtnModal.addEventListener("click", () => createOrJoinRoom(roomKeyInput.value));
      leaveRoomBtn.addEventListener("click", leaveRoom);
      roomKeyInput.addEventListener("keypress", (e) => { if (e.key === "Enter") { e.preventDefault(); createOrJoinRoom(roomKeyInput.value); } });
    });

  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = document.getElementById('themeIcon');
      
      function toggleTheme() {
        const body = document.body;
        if (body.getAttribute('data-theme') === 'dark') {
          body.removeAttribute('data-theme');
          if (themeIcon) themeIcon.textContent = 'üåô';
        } else {
          body.setAttribute('data-theme', 'dark');
          if (themeIcon) themeIcon.textContent = '‚òÄÔ∏è';
        }
      }
      
      if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
      }
    });
  </script>
