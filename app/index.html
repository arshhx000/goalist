<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Gappkar Online</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <!-- Dot-Matrix Inspired Font -->
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #000000;
      --bg-light: #ffffff;
      --text-dark: #000000;
      --text-light: #ffffff;
      --accent: #ff3b30; /* bold red accent */
      --gray: #888888;
      --border-radius: 12px;
      --border-thin: 1.5px solid #000;
      --system-bg: #f5f5f5;
      --system-text: #666666;
      --modal-bg: rgba(0, 0, 0, 0.8);
    }
    [data-theme="dark"] {
      --bg-dark: #ffffff;
      --bg-light: #000000;
      --text-dark: #ffffff;
      --text-light: #000000;
      --accent: #ff3b30;
      --gray: #aaaaaa;
      --border-thin: 1.5px solid #fff;
      --system-bg: #1a1a1a;
      --system-text: #cccccc;
      --modal-bg: rgba(255, 255, 255, 0.8);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'DotGothic16', monospace;
      background: var(--bg-light);
      color: var(--text-dark);
      letter-spacing: 0.5px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      transition: all 0.3s ease;
    }
    .app-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .main-container {
      width: 100%;
      max-width: 400px;
      background: var(--bg-light);
      border-radius: var(--border-radius);
      border: var(--border-thin);
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
    }
    /* Header */
    .app-header {
      background: var(--bg-light);
      padding: 20px;
      text-align: center;
      border-bottom: var(--border-thin);
    }
    .chat-active .app-header {
      display: none !important;
    }
    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      color: var(--text-dark);
    }
    .theme-toggle:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .logo-icon {
      width: 64px;
      height: 64px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      border: var(--border-thin);
      font-weight: 700;
      font-size: 24px;
      background: var(--bg-light);
      color: var(--text-dark);
    }
    .logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--border-radius);
    }
    .app-title {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-dark);
    }
    .app-subtitle {
      font-size: 13px;
      color: var(--gray);
    }
    /* Join View */
    #joinView {
      padding: 24px;
    }
    #joinView.hidden {
      display: none !important;
    }
    .section-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .section-icon {
      font-size: 28px;
      margin-bottom: 12px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      color: var(--text-dark);
    }
    .section-description {
      color: var(--gray);
      font-size: 14px;
    }
    /* Form */
    .form-group {
      margin-bottom: 18px;
    }
    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text-dark);
    }
    .form-input {
      width: 100%;
      padding: 12px;
      border: var(--border-thin);
      border-radius: var(--border-radius);
      font-size: 14px;
      font-family: inherit;
      background: var(--bg-light);
      color: var(--text-dark);
      outline: none;
      transition: border-color 0.2s ease;
    }
    .form-input:focus {
      border-color: var(--accent);
    }
    .form-input::placeholder {
      color: var(--gray);
    }
    .location-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #locationStatus {
      padding: 8px;
      border-radius: var(--border-radius);
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      border: var(--border-thin);
    }
    #locationStatus.success {
      background: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }
    #locationStatus.error {
      background: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
      font-family: inherit;
    }
    .btn-location {
      background: var(--bg-dark);
      color: var(--text-light);
      margin-bottom: 0;
    }
    .btn-location:hover {
      background: var(--accent);
    }
    .btn-success {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    .btn-success:hover {
      background: var(--accent);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: var(--gray);
    }
    /* Chat View */
    #chatsView {
      display: none;
      flex-direction: column;
      background: var(--bg-light);
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }
    #chatsView:not(.hidden) {
      display: flex !important;
    }
    .chat-header {
      background: var(--bg-light);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: var(--border-thin);
      flex-shrink: 0;
    }
    .back-button {
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-size: 16px;
      color: var(--text-dark);
      transition: background 0.2s ease;
    }
    .back-button:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .chat-header-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    /* Enhanced Chat Header with Logo */
    .header-logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .header-logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: var(--border-thin);
      font-weight: 600;
      font-size: 14px;
      background: var(--bg-light);
      color: var(--text-dark);
      flex-shrink: 0;
    }
    .header-logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }
    .header-app-info {
      flex: 1;
      min-width: 0;
    }
    .header-app-name {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-dark);
      letter-spacing: 1px;
      line-height: 1.2;
    }
    .header-room-info {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--gray);
      margin-top: 2px;
    }
    .room-indicator {
      background: var(--accent);
      color: var(--text-light);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    /* Legacy styles for backward compatibility */
    .contact-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: var(--border-thin);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      background: var(--bg-light);
      color: var(--text-dark);
    }
    .contact-info {
      flex: 1;
    }
    .contact-name {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-dark);
    }
    .contact-status {
      font-size: 12px;
      color: var(--gray);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .online-dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    /* Create Room Button */
    .create-room-btn {
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-size: 16px;
      color: var(--text-dark);
      transition: background 0.2s ease;
    }
    .create-room-btn:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    /* Room Modal */
    .room-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--modal-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .room-modal.show {
      opacity: 1;
      visibility: visible;
    }
    .room-modal-content {
      background: var(--bg-light);
      border: var(--border-thin);
      border-radius: var(--border-radius);
      padding: 24px;
      max-width: 350px;
      width: 90%;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    .room-modal.show .room-modal-content {
      transform: scale(1);
    }
    .room-modal-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .room-modal-title {
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-dark);
      margin-bottom: 8px;
    }
    .room-modal-description {
      font-size: 14px;
      color: var(--gray);
    }
    .room-modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: var(--border-thin);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: var(--text-dark);
    }
    .room-modal-close:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .room-buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .btn-room {
      flex: 1;
      padding: 12px;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border: var(--border-thin);
      transition: background 0.2s ease;
      font-family: inherit;
      background: transparent;
      color: var(--text-dark);
    }
    .btn-room:hover {
      background: var(--accent);
      color: var(--text-light);
    }
    .btn-room.primary {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    .btn-room.primary:hover {
      background: var(--accent);
    }
    /* Enhanced Message List */
    #messageList {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--bg-light);
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    .message {
      display: flex;
      width: 100%;
      animation: messageSlideIn 0.3s ease;
    }
    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .message-bubble {
      border: var(--border-thin);
      border-radius: var(--border-radius);
      padding: 10px 14px;
      font-size: 14px;
      word-wrap: break-word;
      max-width: 75%;
      position: relative;
    }
    /* Sent Messages */
    .message.sent {
      justify-content: flex-end;
    }
    .message.sent .message-bubble {
      background: var(--bg-dark);
      color: var(--text-light);
      border: none;
    }
    /* Received Messages */
    .message.received {
      justify-content: flex-start;
    }
    .message.received .message-bubble {
      background: var(--bg-light);
      color: var(--text-dark);
    }
    /* System Messages */
    .message.system {
      justify-content: center;
    }
    .message.system .message-bubble {
      background: var(--system-bg);
      color: var(--system-text);
      border: 1px dashed var(--gray);
      font-size: 12px;
      max-width: 90%;
      text-align: center;
    }
    /* Message Meta Information */
    .message-time {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 4px;
    }
    .sender-name {
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 2px;
      color: var(--accent);
    }
    .message-location {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 2px;
    }
    .message-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 75%;
    }
    /* Input Bar */
    .chat-input {
      border-top: var(--border-thin);
      padding: 10px 16px;
      display: flex;
      gap: 10px;
      background: var(--bg-light);
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
      z-index: 1000;
    }
    .message-input {
      flex: 1;
      padding: 10px;
      border: var(--border-thin);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 14px;
      outline: none;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: border-color 0.2s ease;
    }
    .message-input:focus {
      border-color: var(--accent);
    }
    .message-input::placeholder {
      color: var(--gray);
    }
    .send-button {
      width: 40px;
      height: 40px;
      background: var(--bg-dark);
      border-radius: 50%;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      flex-shrink: 0;
    }
    .send-button:hover:not(:disabled) {
      background: var(--accent);
      transform: scale(1.05);
    }
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Mobile Responsive */
    @media (max-width: 480px) {
      body {
        margin: 0;
        padding: 0;
        background: var(--bg-light);
      }
      
      .app-container {
        padding: 0;
        align-items: stretch;
      }
      
      .main-container {
        max-width: 100%;
        width: 100%;
        min-height: 100vh;
        border-radius: 0;
        border: none;
        display: flex;
        flex-direction: column;
      }
      
      .chat-active {
        height: 100vh;
        overflow: hidden;
      }
      
      #chatsView:not(.hidden) {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999 !important;
        border-radius: 0;
        display: flex !important;
        flex-direction: column;
      }
      
      #messageList {
        height: calc(100vh - 120px);
        flex: 1;
        min-height: 0;
      }
      
      .chat-input {
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100vw !important;
        z-index: 10000 !important;
        background: var(--bg-light) !important;
        border-top: var(--border-thin);
        padding: 10px 16px !important;
      }
    }
    /* Smooth transitions for all elements */
    * {
      transition: background-color 0.3s ease,
                  border-color 0.3s ease,
                  color 0.3s ease;
    }
  </style>
</head>

  <!-- Room Modal -->

        <p class="room-modal-description">Create or join a private room</p>

      </div>

      </div>
    </div>
  </div>
  <!-- Firebase / Main Script -->
  <script type="module" src="main.js"></script>
  <!-- Enhanced Theme Toggle Script -->
  <script>
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('themeIcon');
      
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        if (themeIcon) themeIcon.textContent = 'üåô';
      } else {
        body.setAttribute('data-theme', 'dark');
        if (themeIcon) themeIcon.textContent = '‚òÄÔ∏è';
      }
    }

    // Room Modal Functionality
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      const createRoomBtn = document.getElementById('createRoomBtn');
      const roomModal = document.getElementById('roomModal');
      const roomModalClose = document.getElementById('roomModalClose');
      const joinRoomBtn = document.getElementById('joinRoomBtn');
      const createRoomBtnModal = document.getElementById('createRoomBtnModal');
      const leaveRoomBtn = document.getElementById('leaveRoomBtn');

      // Theme toggle
      if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
      }

      // Show room modal
      if (createRoomBtn) {
        createRoomBtn.addEventListener('click', function() {
          roomModal.classList.add('show');
        });
      }

      // Close room modal
      if (roomModalClose) {
        roomModalClose.addEventListener('click', function() {
          roomModal.classList.remove('show');
        });
      }

      // Close modal when clicking outside
      if (roomModal) {
        roomModal.addEventListener('click', function(e) {
          if (e.target === roomModal) {
            roomModal.classList.remove('show');
          }
        });
      }

      // Handle room actions
      if (joinRoomBtn) {
        joinRoomBtn.addEventListener('click', function() {
          const roomKey = document.getElementById('roomKeyInput').value.trim();
          if (roomKey) {
            // Dispatch custom event for main.js to handle
            window.dispatchEvent(new CustomEvent('joinRoom', {
              detail: { roomKey: roomKey }
            }));
            roomModal.classList.remove('show');
          } else {
            alert('Please enter a room key');
          }
        });
      }

      if (createRoomBtnModal) {
        createRoomBtnModal.addEventListener('click', function() {
          const roomKey = document.getElementById('roomKeyInput').value.trim();
          if (roomKey) {
            // Dispatch custom event for main.js to handle
            window.dispatchEvent(new CustomEvent('createRoom', {
              detail: { roomKey: roomKey }
            }));
            roomModal.classList.remove('show');
          } else {
            alert('Please enter a room key');
          }
        });
      }

      if (leaveRoomBtn) {
        leaveRoomBtn.addEventListener('click', function() {
          // Dispatch custom event for main.js to handle
          window.dispatchEvent(new CustomEvent('leaveRoom'));
          roomModal.classList.remove('show');
        });
      }
    });
  </script>
</body>
</html>
