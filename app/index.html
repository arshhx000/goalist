    <style>
        :root {
            --primary-yellow: #f4d03f;
            --secondary-yellow: #f7dc6f;
            --accent-yellow: #f1c40f;
            --dark-gray: #2c3e50;
            --medium-gray: #34495e;
            --light-gray: #7f8c8d;
            --very-light-gray: #ecf0f1;
            --white: #ffffff;
            --success-green: #27ae60;
            --error-red: #e74c3c;
            --current-user-bg: #007bff;
            --other-user-bg: #f8f9fa;
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
        }

        [data-theme="dark"] {
            --primary-yellow: #2c3e50;
            --secondary-yellow: #34495e;
            --white: #2c3e50;
            --very-light-gray: #34495e;
            --dark-gray: #ecf0f1;
            --medium-gray: #bdc3c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-yellow) 0%, var(--secondary-yellow) 100%);
            min-height: 100vh;
            color: var(--dark-gray);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Modern Container */
        .app-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
        }

        /* Modern Header - Only shown in join view */
        .app-header {
            background: linear-gradient(135deg, var(--primary-yellow), var(--accent-yellow));
            padding: 24px 20px;
            text-align: center;
            position: relative;
            border-radius: var(--border-radius-xl) var(--border-radius-xl) 0 0;
            display: block;
        }

        /* Hide app header when chat is active */
        .main-container:has(#chatsView:not(.hidden)) .app-header {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
            overflow: hidden !important;
            opacity: 0 !important;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--white);
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            font-weight: 700;
            font-size: 24px;
            color: var(--primary-yellow);
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius-lg);
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            margin: 0;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 400;
        }

        /* Join View */
        #joinView {
            padding: 32px 24px;
            display: block;
        }

        #joinView.hidden {
            display: none !important;
        }

        .section-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .section-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-yellow), var(--accent-yellow));
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 0 auto 16px;
            box-shadow: var(--shadow-sm);
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 8px;
        }

        .section-description {
            color: var(--light-gray);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--dark-gray);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--very-light-gray);
            border-radius: var(--border-radius-md);
            font-size: 16px;
            font-family: inherit;
            color: var(--dark-gray);
            background: var(--white);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 3px rgba(244, 208, 63, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: var(--light-gray);
        }

        /* Location button styles */
        .btn-location {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: var(--white);
            box-shadow: var(--shadow-md);
            font-size: 14px;
            padding: 12px 20px;
            margin-bottom: 0;
        }

        .btn-location:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .location-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #locationStatus {
            padding: 8px;
            border-radius: var(--border-radius-sm);
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        #locationStatus.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #locationStatus.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-green), #229954);
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Chat Interface - Fixed Full Screen */
        #chatsView {
            display: none;
            flex-direction: column;
            background: var(--white);
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        #chatsView:not(.hidden) {
            display: flex !important;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1000;
            border-radius: 0;
        }

        /* Fixed Chat Header */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-yellow), var(--accent-yellow));
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: var(--shadow-md);
            flex-shrink: 0;
            position: relative;
        }

        /* Top row with branding and user info */
        .chat-header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-branding {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-logo {
            width: 32px;
            height: 32px;
            background: var(--white);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            font-weight: 700;
            font-size: 14px;
            color: var(--primary-yellow);
            flex-shrink: 0;
        }

        .chat-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .brand-info {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .brand-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--white);
            line-height: 1;
        }

        .brand-tagline {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1;
        }

        /* User profile section */
        .user-profile-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .user-name-age {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-name-display {
            font-size: 14px;
            font-weight: 600;
            color: var(--white);
        }

        .user-age-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 500;
            color: var(--white);
        }

        .user-location-display {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            text-align: right;
        }

        /* Bottom row with stats */
        .chat-header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-stats {
            display: flex;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--success-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Fixed Message List */
        #messageList {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #fafafa, #f5f5f5);
            display: flex;
            flex-direction: column;
            gap: 8px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* Message Styles */
        .message {
            animation: messageSlide 0.3s ease;
            width: 100%;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       /* ===== Nothing-style (square, minimal, monochrome) ===== */

:root {
  --surface: #0f0f10;          /* dark bg */
  --elev-1: #161617;           /* bubble bg */
  --ink: #f5f5f7;              /* primary text */
  --muted: #a5a7ab;            /* timestamp */
  --stroke: rgba(245,245,247,.16); /* 1px outlines */
  --shadow-0: 0 1px 0 rgba(0,0,0,.25);
  --radius-sq: 6px;            /* square-ish corners */
}

/* Optional light mode */
@media (prefers-color-scheme: light) {
  :root {
    --surface: #f7f7f8;
    --elev-1: #ffffff;
    --ink: #1a1b1e;
    --muted: #6b6f76;
    --stroke: rgba(0,0,0,.12);
    --shadow-0: 0 1px 0 rgba(0,0,0,.06);
  }
}

/* Current User Messages (Right Side) */
.message-wrapper.current-user-wrapper {
  display: flex;
  justify-content: flex-end;
  margin-left: min(22%, 220px);
  padding-inline: 8px;
}

.message-content.current-user-content {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  max-width: min(75ch, 100%);
  gap: 6px;
}

/* Bubble: square, thin border, subtle grid texture */
.message-bubble.current-user-bubble {
  position: relative;
  background: var(--elev-1);
  color: var(--ink);
  padding: 12px 14px;
  border-radius: var(--radius-sq);
  border: 1px solid var(--stroke);
  max-width: 100%;
  word-wrap: break-word;
  font-size: 14px;
  line-height: 1.45;
  box-shadow: var(--shadow-0);
  letter-spacing: 0.01em;
}

/* ‚ÄúSquare tail‚Äù nub */
.message-bubble.current-user-bubble::after {
  content: "";
  position: absolute;
  right: 4px;
  bottom: -4px;
  width: 10px;
  height: 10px;
  background: var(--elev-1);
  border-right: 1px solid var(--stroke);
  border-bottom: 1px solid var(--stroke);
  transform: rotate(45deg);
}

/* Dot-grid overlay (Nothing vibe) */
.message-bubble.current-user-bubble::before {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  opacity: .12;
  background-image:
    radial-gradient(currentColor 0.6px, transparent 0.6px);
  background-size: 6px 6px;
  mix-blend-mode: soft-light;
}

/* Timestamp / meta */
.message-info.current-user-info {
  margin-top: 0;
  text-align: right;
  font-size: 11px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: var(--muted);
  user-select: none;
}

/* Tighter timestamp tone */
.message-info.current-user-info .timestamp {
  color: var(--muted);
  opacity: .9;
}

/* Motion: subtle press on hover/focus (desktop) */
@media (hover: hover) {
  .message-bubble.current-user-bubble:hover {
    transform: translateY(-1px);
  }
}

/* Compact variant for very small screens */
@container (max-width: 360px) {
  .message-bubble.current-user-bubble {
    font-size: 13px;
    padding: 10px 12px;
  }
}

    <!-- Theme Toggle Function -->
    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
        });
    </script>
