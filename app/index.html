<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Login Container -->
    <div id="login-container" class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-center text-[#0156d2] mb-6">Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <p id="error-message" class="text-red-500 text-xs italic mb-4 hidden"></p>
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full bg-[#0156d2] hover:bg-[#f4811f] text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-300">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // --- Firebase Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyDX8H-_OfG4LMbPMji9IJEgHJfanyedEGY",
          authDomain: "goalist-a6573.firebaseapp.com",
          projectId: "goalist-a6573",
          storageBucket: "goalist-a6573.appspot.com",
          messagingSenderId: "850792903925",
          appId: "1:850792903925:web:8bdf55f3de7926b19e81bc",
          measurementId: "G-HZQ897N97C"
        };
        
        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- Redirect if already logged in ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If user is logged in, redirect to the user dashboard
                window.location.href = 'user.html';
            }
        });

        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        // --- Login Logic ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // The onAuthStateChanged listener will handle the redirect to user.html
            } catch (error) {
                // On failed login:
                let friendlyMessage = "Invalid email or password. Please try again.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                   // Keep the generic message
                } else if (error.code === 'auth/invalid-email') {
                    friendlyMessage = "Please enter a valid email address.";
                }
                errorMessage.textContent = friendlyMessage;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
